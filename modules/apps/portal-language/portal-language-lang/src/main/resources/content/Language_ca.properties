javax.portlet.description.com_liferay_adaptive_media_web_portlet_AMPortlet=Adaptive Media detecta les capacitats del dispositiu del visitant i automàticament produeix una versió adequadament escalada i optimitzada dels vostres fitxers multimèdia emmagatzemats.
javax.portlet.description.com_liferay_asset_categories_admin_web_portlet_AssetCategoriesAdminPortlet=Les categories descriuen un conjunt de termes d'un vocabulari per tal d'etiquetar els elements que formen un contingut. Els administradors poden crear vocabularis i afegir-hi categories que els usuaris poden utilitzar quan creïn continguts.
javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Les etiquetes permeten la categorització del contingut a través de grups flexibles de termes i vocabularis preestablerts. Els administradors poden gestionar totes les etiquetes, assignar, afegir permisos i indicar opcions avançades. Els usuaris poden gestionar les seves etiquetes i definir grups d'etiquetes i categories per se emprades per a la categorització de contingut.
javax.portlet.description.com_liferay_batch_engine_web_internal_portlet_BatchEnginePortlet=Superviseu la compleció, el progrés i l'estat dels treballs per lots.
javax.portlet.description.com_liferay_blogs_web_portlet_BlogsAdminPortlet=Els blogs son petits continguts, articles o dietaris que donen una experiència estàndar. Els adminsitradors poden afegir, veure, modificar o esborrar entrades del blog.
javax.portlet.description.com_liferay_bookmarks_web_portlet_BookmarksAdminPortlet=Les adreces d'interès són dreceres a llocs web que interessen als usuaris, que utilitzen sovint o que volen compartir amb altres usuaris. Aquestes adreces es poden afegir, esborrar i compartir.
