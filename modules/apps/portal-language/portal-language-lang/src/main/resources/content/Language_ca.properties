javax.portlet.description.com_liferay_commerce_product_definitions_web_internal_portlet_CPDefinitionsPortlet=Un producte és qualsevol cosa que es pot oferir a un mercat. Els administradors poden afegir, visualitzar, actualitzar i suprimir productes.
javax.portlet.description.com_liferay_commerce_product_options_web_internal_portlet_CPOptionCategoriesPortlet=Els grups d'especificació s'utilitzen per a la categorització d'especificacions. Els administradors poden afegir, visualitzar, actualitzar i suprimir grups d'especificació.
javax.portlet.description.com_liferay_commerce_product_options_web_internal_portlet_CPOptionsPortlet=Les opcions són característiques d'un producte que el diferencien d'altres productes. Les opcions inclouen mida, color, funcionalitat, components i funcions que afecten els productes.
