detail-small-tap-targets=Kleine Tap Targets
detail-small-tap-targets-description=Tap Targets sind die Bereiche einer Webseite, mit denen Benutzer auf Fingereingabegeräten interagieren können. Schaltflächen, Links und Formularelemente haben alle Tap Targets. Wenn Sie sicherstellen, dass die Tap-Targets groß genug und weit genug voneinander entfernt sind, wird Ihre Seite mobilfreundlicher und zugänglicher. {0}
