javax.portlet.description.com_liferay_layout_admin_web_portlet_GroupPagesPortlet=Seiten sind indivuelle Webseiten, die im Portal erzeugt wurden. Abhängig von Ihrer Rolle können Sie diese Seiten bearbeiten, Seiten hinzufügen oder das Look-and-Feel der Seite verändern.
javax.portlet.description.com_liferay_layout_portlets_web_portlet_LayoutPortletsPortlet=Widgets sind kleine Anwendungen, die zu einer Seite hinzugefügt werden können.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Sitevorlagen erlauben die Auswahl von Seiten und Webcontent, die bei der Erstellung von Sites einbezogen werden sollen. Sie können Sitevorlagen anlegen, bearbeiten und deren Berechtigungen anpassen.
javax.portlet.description.com_liferay_message_boards_web_portlet_MBAdminPortlet=Foren bieten eine vielschichtige Gesprächs- und Austauschplattform für Benutzer. Administratoren können Foren verwalten, Benutzerrollen und Berechtigungen zuweisen und Nutzer verbannen. Benutzer können ihre Abonnements zu Forenbeiträgen oder Kategorien verwalten und Foren-Statistiken einsehen.
javax.portlet.description.com_liferay_mobile_device_rules_web_portlet_MDRPortlet=Mit Hilfe von Endgeräteklassen kann ein endgerätespezifisches Verhalten des Portals konfiguriert werden.
javax.portlet.description.com_liferay_monitoring_web_portlet_MonitoringPortlet=Monitoring gibt Ihnen einen Überblick über alle Live-Sitzungen im Portal. Aus Performancegründen ist dies auf Produktivsystem üblicherweise deaktivert.
javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=In den Kontoeinstellungen haben Sie Zugang zu Ihren persönlichen Einstellungen an einer zentralen Stelle. Benutzer können ihr Profil bearbeiten, ihre Sitemitgliedschaften einsehen, sowie Organisations- und Gruppenzugehörigkeiten überblicken.
javax.portlet.description.com_liferay_mysubscriptions_web_portlet_MySubscriptionsPortlet=Mit Meine Abonnements können Sie Ihre Abonnements an einem einzigen, einfach zu nutzenden Ort verwalten.
javax.portlet.description.com_liferay_oauth2_provider_web_internal_portlet_OAuth2AdminPortlet=Gibt Drittanbieteranwendungen sicheren Zugriff auf Benutzerressourcen, ohne dass sie die Passwörter dazu bekommen.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Kennwortrichtlinien erlauben das Festlagen von Sicherheitsmaßnahmen wie Sperrung oder Kennwortablauf. Dies kann durch das Angeben eigener Richtlinien oder die Delegierung an einen LDAP-Server erfolgen.
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Mit Hilfe von Komponenten können Portlets, Themes und Layoutvorlagen aktiviert und deaktiviert werden.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=Virtuelle Instanzen erlauben das Ausführen mehrerer Liferay-Instanzen auf einem einzigen Server. Instanzen verwenden die selbe Datenbank, allerdings können Benutzer, Sites, Organisationen, Rollen, Einstellungen, etc. unabhängig voneinander verwaltet werden.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=Sucheinstellungen für Indexkontrolle und andere Suchmaschinenfunktionen.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Instanzeinstellungenschließen die global konfigurierbaren Einstellungen wie Name, Authentifizierung, standardmäßige Benutzerzuordnungen und Mail-Hostnamen ein.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Weisen Sie Assets Workflow-Prozesse zu und beobachten Sie aktuelle Prozesse.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Zählt von Ihnen gestartete Workflow-Prozesse auf.
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Rollen sind Gruppierungen von Benutzern, die eine gemeinsame Funktion innerhalb eines bestimmten Geltungsbereiches des Portals besitzen. Sie können Rollen hinzufügen, die Zugriff auf verschiedene Funktionen innerhalb von Anwendungen gewähren.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Ein Segment repräsentiert eine Reihe von Benutzern, die bestimmte Kriterien erfüllen. Segmente können verwendet werden, um maßgeschneiderte Erfahrungen für ihre Mitglieder zu schaffen. Administratoren können Segmente hinzufügen, anzeigen, Mitglieder in der Vorschau anzeigen, aktualisieren und löschen.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Mit Serveradministration können Logs, Zwischenspeicher, Suchindizierung und andere erweiterte Einstellungen verwaltet werden. Sie können die Systemperformance überwachen, Servereinstellungen ändern, Suchindizes neu erstellen und Zwischenspeicher anpassen.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=Sites sind Zusammenstellungen von Seiten, die Inhalte darstellen und Zugang zu spezifischen Anwendungen ermöglichen. Sites können Mitglieder zugeordnet werden, die damit exklusiven Zugriff auf bestimmte Seiten oder Inhalte erhalten.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Teams sind eine Gruppierung von Mitgliedern der Site. Administratoren von Sites können Teams Berechtigungen in der gleichen Weise zuweisen, wie dies mit Rollen möglich wäre.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Mit Stagingkonfiguration können die veränderbaren Stagingeinstellungen der Site angepasst werden.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=Der Papierkorb zeigt alle Assets an, die von Benutzern gelöscht wurden. Die Assets können wiederhergestellt oder dauerhaft gelöscht werden.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Benutzergruppen erlauben es Benutzern unabhängig ihrer Organisationszugehörigkeit zu gruppieren. Ist eine Benutzergruppe Mitglied einer Site, sind die entsprechenden Benutzer automatisch Mitglieder der Site.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Benutzer sind Personen, die Aufgaben mit Hilfe des Portals erfüllen. Sie können neue Benutzer anlegen oder vorhandene deaktiveren. Benutzer können Sites beitreten, in Organisationshierarchien eingeordnet werden, über Rollen Berechtigungen zugewiesen bekommen oder in Benutzergruppen zusammengefasst werden. Benutzergruppen können über Organisationsgrenzen hinweg dazu benutzt werden, alle Mitglieder anderen Gruppierungsformen zuzuordnen. Benutzergruppen können auch zur Anpassung von persönlichen Sitevorlagen der Mitglieder verwendet werden.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Ein Wiki ist eine gemeinschaftlich gepflegte Enzyklopädie, mit Hilfe derer Benutzer Wissen eines bestimmten Bereiches austauschen können. Administratoren können Wikiseiten hinzufügen und bearbeiten, Berechtigungen ändern und erweiterte Einstellungen vornehmen.
