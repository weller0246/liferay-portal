detail-not-all-links-are-crawlable-tip=Google kann Links nur folgen, wenn sie ein {0}-Tag mit einem {1}-Attribut sind. Stellen Sie sicher, dass die Links dieses Format haben: {2} und verweisen auf ein geeignetes Ziel, damit mehr Seiten der Website entdeckt werden können.
detail-page-blocked-from-indexing=Seite für Indexierung gesperrt
detail-page-blocked-from-indexing-description=Suchmaschinen können Ihre Seite nicht in die Suchergebnisse aufnehmen, wenn sie nicht die Erlaubnis haben, sie zu durchsuchen. Blockieren Sie die Indizierung nur für Inhalte, die nicht in den Suchergebnissen erscheinen sollen. {0}
