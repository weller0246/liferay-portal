detail-missing-img-alt-attributes-tip=Bild-ALT-Attribute können sowohl im Web-Content- als auch in den Fragment-Editoren hinzugefügt werden.
detail-missing-input-alt-attributes=Fehlende Input ALT-Attribute
detail-missing-input-alt-attributes-description=Wenn ein Bild als {0}-Schaltfläche verwendet wird, kann durch die Angabe von Alternativtext den Benutzern einer Sprachausgabe und anderer Hilfstechnologien, der Zweck der Schaltfläche verständlich gemacht werden. {1}
