org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Async/Sync Thread-Pool-Verhältnis
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurieren Sie das Verhältnis zwischen asynchronen und synchronen Threads im internen Thread-Pool. Der Bericht muss positiv sein und kann angepasst werden, um die Verteilung der zu versendenden Artikel darzustellen. Anwendungen mit einer höheren Anzahl von Nachbearbeitungen sollten einen höheren Anteil haben.
org-apache-felix-eventadmin-IgnoreTimeout=Zeitüberschreitung ignorieren
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurieren Sie Event-Handler, die ohne eine Zeitüberschreitung aufgerufen werden sollen. Wenn eine Zeitüberschreitung standardmäßig konfiguriert ist, werden alle Event-Handler über die Zeitüberschreitung aufgerufen. Zur Performance-Optimierung ist es möglich, Event-Handler zu konfigurieren, bei denen das Zeitüberschreitungsverfahren nicht verwendet wird. Dies reduziert den Thread-Verbrauch aus den Thread-Pools, da das Zeitüberschreitungsverfahren einen zusätzlichen Thread erfordert, um den Event-Handler aufzurufen. Die Anwendung sollte jedoch ohne diese Konfigurationseigenschaft funktionieren. Es ist reine Optimierung. Der Wert ist eine Liste von Zeichenketten. Wenn eine Zeichenkette mit einem Punkt endet, werden alle Handler in genau diesem Paket ignoriert. Wenn die Zeichenkette mit einem Stern endet, werden alle Handler in diesem Paket und alle Unterpakete ignoriert. Wenn die Zeichenkette weder mit einem Punkt noch mit einem Stern endet, wird davon ausgegangen, dass dies einen genauen Klassennamen definiert.
org-apache-felix-eventadmin-IgnoreTopic=Themen ignorieren
org-apache-felix-eventadmin-IgnoreTopic-help=Zur Performance-Optimierung ist es möglich, Themen zu konfigurieren, die von der Implementierung der Event-Administration ignoriert werden. In diesem Fall wird ein Ereignis nicht an registrierte Event-Handler ausgeliefert. Der Wert ist eine Liste von Zeichenketten (getrennt durch Komma). Wenn ein Einzelwert mit einem Punkt endet, werden alle Themen in genau diesem Paket ignoriert. Wenn ein Einzelwert mit einem Stern endet, werden alle Themen in diesem Paket und alle Unterpakete ignoriert. Wenn ein Einzelwert weder mit einem Punkt noch mit einem Stern endet, wird davon ausgegangen, dass damit ein genaues Thema definiert wird. Ein einzelner Stern kann verwendet werden, um die Lieferung vollständig zu deaktivieren.
org-apache-felix-eventadmin-RequireTopic=Thema erforderlich
org-apache-felix-eventadmin-RequireTopic-help=Müssen Event-Handler mit einem Thema registriert werden? Dies ist standardmäßig aktiviert. Die Spezifikation besagt, dass sich Event-Handler mit einer Liste von Themen anmelden müssen, die sie interessieren. Das Deaktivieren dieser Einstellung ermöglicht es, dass Handler ohne Thema alle Ereignisse empfangen (d.h. sie werden genauso behandelt wie mit einem Thema=*).
org-apache-felix-eventadmin-ThreadPoolSize=Thread-Pool-Größe
org-apache-felix-eventadmin-ThreadPoolSize-help=Die Größe des Thread-Pools, der für die Bereitstellung von Events verwendet wird. Der Standardwert ist 20. Erhöhung bei einer großen Anzahl von Events. Ein Wert von weniger als 2 löst den Standardwert aus. Wenn der Pool erschöpft ist, wird die Ereigniszustellung gesperrt, bis ein Thread aus dem Pool verfügbar wird. Jedes Ereignis wird in einem Thread aus dem Pool geliefert, es sei denn, für den empfangenden Event-Handler ist die Ignorierung von Zeitüberschreitungen konfiguriert.
org-apache-felix-eventadmin-Timeout=Zeitüberschreitung
org-apache-felix-eventadmin-Timeout-help=Konfigurieren Sie die Zeitüberschreitung auf der Blacklist in Millisekunden. Der Standardwert ist 5000. Nach eigenem Ermessen erhöhen oder verringern. Ein Wert von weniger als 100 schaltet die Zeitüberschreitungen aus. Jeder andere Wert ist die Zeit in Millisekunden, die jedem Event-Handler gewährt wird, bevor er auf die schwarze Liste gesetzt wird.
