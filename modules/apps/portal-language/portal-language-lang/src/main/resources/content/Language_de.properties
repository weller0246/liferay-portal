detail-missing-meta-description=Fehlende Meta-Beschreibung
detail-missing-meta-description-description=Die Meta-Beschreibung bietet eine Zusammenfassung des Inhalts einer Seite, die von Suchmaschinen in die Suchergebnisse aufgenommen wird. Eine hochwertige, einzigartige Meta-Beschreibung lässt Ihre Seite relevanter erscheinen und kann Ihren Suchverkehr erhöhen. {0}
