detail-illegible-font-sizes-description=Számos keresőmotor aszerint rangsorolja az oldalakat, hogy azok mennyire mobilbarátok. A 12 pontnál kisebb betűméret gyakran nehezen olvasható a mobil eszközökön, így a felhasználó kénytelen olvasható méretűre nagyítani a szöveget. {0}
detail-illegible-font-sizes-tip=Ez a probléma akkor jelentkezik, ha a szöveg legalább 60%-a 12 pontnál kisebb betűméretű. Ellenőrizze a betűméretet a webes tartalom szerkesztőjében, a fragmensben, a sablonban vagy a stíluskönyvben, és keresse meg az olvashatatlan szöveget okozó szabályt.
detail-incorrect-image-aspect-ratios=Helytelen kép-oldalarányok
detail-incorrect-image-aspect-ratios-description=Az oldal helytelen oldalaránnyal jeleníti meg a képeket. Ha egy megjelenített kép oldalaránya jelentősen eltér a forrásfájljában lévő oldalaránytól, a megjelenített kép torznak tűnhet, ami ronthatja a felhasználói élményt. {0}
detail-incorrect-image-aspect-ratios-tip=A kép helytelen oldalarányát az eredeti kép oldalarányának nem megfelelő rögzített magasság és szélesség okozhatja a sablonban.
detail-invalid-canonical-url=Érvénytelen kanonikus URL-cím
detail-invalid-canonical-url-description=Ha több oldalon hasonló tartalom található, ezeket a keresőmotorok egy oldal másolatainak tekintik. Az érvényes kanonikus hivatkozások segítségével jelezheti a keresőmotoroknak, hogy egy oldal melyik verzióját járják be és jelenítsék meg a felhasználóknak a találatok között. {0}
detail-invalid-canonical-url-failing-element=Ha a probléma abban rejlik, hogy a kanonikus URL nem egyezik az oldal URL-címével, próbálja megváltoztatni a konfigurációt honosított kanonikus URL-címek használatára az {0}Példány beállításai > Oldalak > SEO{1} részben.
detail-invalid-canonical-url-tip=A Liferay oldalakon a kanonikus URL-címek automatikusan létrejönnek. Ha hiányzik, lehet, hogy a probléma a témára vezethető vissza. Ha a probléma abban rejlik, hogy nem egyezik az oldal URL-címével, megváltoztathatja a konfigurációt honosított kanonikus URL-címek használatára a Példány beállításai > Oldalak > SEO részben.
detail-invalid-hreflang=Érvénytelen hreflang
detail-invalid-hreflang-description=Számos webhely különböző változatokat kínál egy oldalra a felhasználó nyelvétől vagy régiójától függően. A keresőmotorok számára hreflang hivatkozások jelzik az oldal összes változatának az URL-címét, hogy az egyes nyelveknek vagy régióknak megfelelő változatot jeleníthessék meg. {0}
detail-invalid-hreflang-tip=A Liferay oldalakon a hreflang-hivatkozások automatikusan létrejönnek. Ha hiányzik vagy érvénytelen, lehet, hogy a probléma a témára vagy az Open Graph hosszabbítópontra vezethető vissza.
detail-link-texts=Hivatkozások szövege
detail-link-texts-description=A hivatkozás szövege az a hivatkozásban lévő rákattintható szó vagy kifejezés. Ha a hivatkozás szövege világosan utal a hivatkozás céljára, a felhasználók és a keresőmotorok könnyebben megértik a tartalmat és annak a többi oldalhoz való viszonyát. {0}
detail-link-texts-tip=A szöveg kifejezőbbé válik, ha elkerüli a "kattints ide", "kattints rá", "további tudnivalók" és a hasonló kifejezéseket.
detail-low-contrast-ratio=Alacsony kontrasztarány
detail-low-contrast-ratio-description=A háttér és előtér színeinek nem kielégítő a kontrasztaránya. Az alacsony kontrasztarány számos felhasználó számára nehezen, sőt egyáltalán nem olvasható. {0}
detail-low-contrast-ratio-tip=A 18 vagy 14 pontos és félkövér szövegek 3:1 kontrasztarányt igényelnek. Az összes többi szöveghez 4.5:1 kontrasztarány szükséges. A színek közötti kontraszt a stíluskönyvben, az oldal/fragmens sablonjában vagy magában a fragmensben definiálható.
