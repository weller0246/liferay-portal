javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=A jelszó szabályzatok meghatározzák a vállalati szintű méréseket, amik magukban foglalják a felhasználó kizárását és a jelszó lejáratását. Meghatározhatsz szabályzatokat vagy delegálhatod ezt az LDAP szervernek
javax.portlet.description.com_liferay_plugins_admin_web_portlet_PluginsAdminPortlet=Az összetevőkkel olyan összetevő típusok engedélyezhetők vagy tilthatók, mint például portletek, témák és elrendezési sablonok.
javax.portlet.description.com_liferay_portal_instances_web_portlet_PortalInstancesPortlet=A virtuális események segítségével egyetlen szerveren futtatható több Liferay esemény. Jóllehet az események ugyanazt az adatbázist használják, a felhasználóik, webhelyeik, szervezeteik, szerepköreik, beállításaik, stb. eseményenként önállóak.
javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=A Keresés beállításai vezérlik az indexelést és a keresőmotor egyéb funkcióit.
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=A Példánybeállítások magukban foglalják a globális konfigurálható példány beállításokat, mint a nevek, hitelesítés, alap felhasználói hozzárendelések, és levelezési hoszt nevek.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Rendelje a munkafolyamat eljárásait a tartalmakhoz, és kövesse figyelemmel az aktuális eljárásokat.
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_UserWorkflowPortlet=Kilistázza az Ön által indított eljárásokat.
javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=A szerepkör a felhasználók csoportosítása azok portálon betöltött, egy adott hatókörön belüli funkciója szerint. A szerepköröknek jogosultságokat adhat a portlet alkalmazások különböző funkcióihoz.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=A szegmens egy bizonyos feltételnek megfelelő felhasználók csoportját jelenti. A szegmensek arra használhatók, hogy tagjaiknak személyre szabott élményt biztosítsanak. A rendszergazdák hozzáadhatják, megtekinthetik vagy előnézhetik a tagokat, és frissíthetik vagy törölhetik a szegmenseket.
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=A Szerver Adminisztrációs beállítások kontrollálják a logokat, cache-elést, keresés indexelést és más fejlett tulajdonságokat. Monitorozhatod a rendszer teljesítményt, megváltoztathatod a részletes szerver beállításokat, újraindexelheted a kereséseket, és módosíthatod a cache-elést.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=A webhelyek weboldalak gyűjteménye, amelyek webes tartalmakat jelenítenek meg, és hozzáférést biztosítanak bizonyos alkalmazásokhoz. A webhelyeknek lehetnek tagjai, amelyeknek kizárólagos hozzáférésük van egyes oldalakhoz vagy tartalmakhoz.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=A csapatok a webhely tagok gyűjteménye. A webhely adminisztrátorok adhatnak meghatározott jogosultságokat a csapatoknak, ugyanazzal az eljárással, ahogy a szabályokat.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=A Staging Configuration hozzáférést biztosít a webhelyed konfigurálható staging beállításaihoz.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=A Lomtár tartalmazza a felhasználó által törölt tartalmakat. Ezek visszaállíthatóak vagy véglegesen törölhetőek.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=A felhasználói csoport lehetőséget biztosít a felhasználók csoportosítására attól függetlenül, hogy melyik szervezethez tartoznak. Definiálhatsz egy felhasználói csoportot, és hozzárenelheted egy webhelyhez tagként, így az összes felhasználója automatikusan tagja lesz a webhelynek.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=A felhasználók olyan egyének, akik feladatokat hajtanak végre a portál használatával. Új felhasználókat hozhatsz létre vagy meglévőket inaktiválhatsz. A felhasználók csatlakozhatnak az oldalakhoz, elhelyezkedhetnek a szervezeti hierarchiában, lehet nekik szerepköröket adni vagy felhasználói csoportba rendezni. A felhasználó csoportok átléphetik a szervezeti határokat és hozzárendelhetik az összes tagot másik gyűjteményhez mint például webhelyekhez vagy szerepkörökhöz. A felhasználó csoportokat arra is lehet használni, hogy személyre szabjuk a személyes webhely sablonokat a tagok számára.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=A Wiki egy közösségi munkával létrejött enciklopédia, ami lehetővé teszi a felhasználóknak, hogy ismereteket osszanak meg egymással egy adott területen. Az adminisztrátorok létrehozhatnak és szerkeszthetnek wiki oldalakat, megváltoztathatják a jogosultságokat, és beállíthatnak további lehetőségeket.
