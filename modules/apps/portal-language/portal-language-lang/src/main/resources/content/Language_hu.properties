org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Aszinkron/szinkron szálak aránya
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Konfigurálja a belső szálkészletben lévő aszinkron és szinkron szálak arányát. Az arány csak pozitív lehet, és beállítható úgy, hogy kifejezze a műveletküldés eloszlását. A magasabb számú beküldési műveletet használó alkalmazások nagyobb arányt használhatnak.
org-apache-felix-eventadmin-IgnoreTimeout=Időtúllépések mellőzése
org-apache-felix-eventadmin-IgnoreTimeout-help=Konfigurálja, hogy az eseménykezelők időtúllépés nélkül legyenek hívva. Ha az időtúllépés alapértelmezésként be van konfigurálva, minden eseménykezelő időtúllépés használatával lesz hívva. A teljesítmény optimalizációja érdekében konfigurálhatók az eseménykezelők ott, ahol nincs időtúllépés-kezelés. Ezzel csökken a szálkészlet szálainak használata, mivel az időtúllépés kezeléséhez további szál használata szükséges az eseménykezelő hívásához. Az alkalmazás e nélkül a konfigurációs tulajdonság nélkül is működik. Csupán optimalizációról van szó. Az érték egy karakterlánc-lista. Ha a karakterlánc ponttal végződik, a lejen csomagban lévő minden kezelő mellőzve lesz. Ha a karakterlánc csillaggal végződik, a jelen csomagban és az összes alcsomagban lévő összes kezelő mellőzve lesz. Ha a karakterlánc sem ponttal, sem csillaggal nem végződik, feltételezzük, hogy pontos osztálynevet határoz meg.
org-apache-felix-eventadmin-IgnoreTopic=Téma mellőzése
org-apache-felix-eventadmin-IgnoreTopic-help=A teljesítmény optimalizációja érdekében témák konfigurálhatók, amelyeket az esemény adminisztráció mellőz. Az ilyen esetben az eseményt nem küldjük a regisztrált eseménykezelőkbe. Az érték egy karakterlánc-lista (vesszővel elválasztva). Ha az egyetlen érték ponttal végződik, a csomagban lévő összes téma mellőzve lesz. Ha az egyetlen érték csillaggal végződik, a csomagban lévő összes téma és az altémák mellőzve lesznek. Ha az egyetlen érték sem ponttal, sem csillaggal nem végződik, feltételezzük, hogy pontos témát határoz meg. Egyetlen csillag azt jelenti, hogy a küldés teljesen ki van kapcsolva.
org-apache-felix-eventadmin-RequireTopic=Téma szükséges
org-apache-felix-eventadmin-RequireTopic-help=Regisztrálni kell az eseménykezelőket a témához? Alapértelmezésben engedélyezve van. A specifikáció szerint az eseménykezelőket regisztrálni kell az azokat érintő témák listájához. A beállítás kikapcsolása engedélyezi, hogy a téma nélküli kezelők minden eseményt megkapjanak (tehát a témával azonos módon lesznek kezelve=*).
org-apache-felix-eventadmin-ThreadPoolSize=Szálkészlet mérete
org-apache-felix-eventadmin-ThreadPoolSize-help=Az események küldéséhez használt szálkészlet mérete. Alapértelmezett értéke 20. Nagy mennyiségű esemény esetében növelje. Egy 2-nél kisebb érték kiváltja az alapértelmezett értéket. Ha a készlet kimerül, az eseményküldés zárolódik, amíg egy szál elérhetővé nem válik a készletből. Minden esemény küldése szálon keresztül történik, ha a fogadó eseménykezelőhöz nincs konfigurálva az időtúllépés mellőzése.
org-apache-felix-eventadmin-Timeout=Időtúllépés
org-apache-felix-eventadmin-Timeout-help=Konfigurálja a feketelista időtúllépését ezredmásodpercben. Az alapértelmezett érték 5000. Növelje vagy csökkentse saját belátása szerint. A 100-nál kisebb érték kikapcsolja az időtúllépéseket. Bármilyen más érték az egyes eseménykezelőkhöz rendelt időket jelentik ezredmásodpercben, míg azok feketelistára nem kerülnek.
