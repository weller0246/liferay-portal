javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Criteri password definiscono misure di sicurezza a livello enterprise che includono scadenza blocco e password utente. È possibile definire politiche o delegare quelle definite da un server LDAP.
