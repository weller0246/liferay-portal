javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Roles are groupings of users that share a particular function within the portal, according to a particular scope. You can add roles which can be granted permissions to various functions within portlet applications.
javax.portlet.description.com_liferay_segments_web_internal_portlet_SegmentsPortlet=Un segmento rappresenta un insieme di utenti che soddisfano determinati criteri. I segmenti possono essere utilizzati per creare esperienze personalizzate per i loro membri. Gli amministratori possono aggiungere, visualizzare, visualizzare in anteprima i membri, aggiornare ed eliminare segmenti. (Automatic Translation)
javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Server Administration settings control logs, caching, search indexing, and other advanced features. You can monitor system performance, alter detailed server settings, reindex searches, and modify caching.
javax.portlet.description.com_liferay_site_admin_web_portlet_SiteAdminPortlet=I Siti sono un insieme di pagine che espongono contenuti e forniscono l'accesso a specifiche applicazioni. I siti possono avere dei membri, a cui sono associate autorizzazioni per l'accesso esclusivo a pagine o contenuti.
javax.portlet.description.com_liferay_site_teams_web_portlet_SiteTeamsPortlet=Team sono collezioni di membri del sito. Gli amministratori del sito possono dare specifici permessi ai team usando le stesse procedure dei ruoli.
javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=La configurazione di staging consente di accedere alle impostazioni di staging.
javax.portlet.description.com_liferay_trash_web_portlet_TrashPortlet=Il Cestino mostra tutte le risorse cancellate dagli utenti. Le risorse possono essere recuperate oppure eliminate definitivamente.
javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=I gruppi di utenti consentono di raggruppare gli utenti indipendentemente dalle organizzazioni a cui appartengono. È possibile definire un gruppo di utenti e assegnare il gruppo di utenti come membro di un sito per rendere automaticamente membri di tutti i relativi utenti. (Automatic Translation)
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Gli utenti sono individui che svolgono attività di utilizzo del portale. È possibile creare nuovi utenti o disattivare utenti esistenti. Gli utenti possono appartenere a siti, essere inseriti in organizzazioni gerarchiche, disporre di autorizzazioni delegate attraverso l'assegnazione di ruoli o essere raccolti in gruppi. I gruppi di utenti possono attraversare i confini delle organizzazioni e possono essere utilizzati per assegnare membri ad altre raccolte, quali ad esempio siti o ruoli. I gruppi di utenti possono essere inoltre utilizzati per personalizzare i modelli di sito personale.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki è una enciclopedia social e collaborativa che consente agli utenti di condividere conoscenza in un determinato ambito. Gli amministratori possono aggiungere e modificare pagine wiki, modificare permessi e impostare configurazioni avanzate.
