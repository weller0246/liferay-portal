javax.portlet.description.com_liferay_portal_search_admin_web_portlet_SearchAdminPortlet=Le impostazioni di ricerca controllano l'indicizzazione e altre funzionalità dei motori di ricerca. (Automatic Translation)
javax.portlet.description.com_liferay_portal_settings_web_portlet_PortalSettingsPortlet=Impostazioni istanza include le impostazioni di istanza configurabili globali, ad esempio nomi, autenticazione, associazioni di utenti predefinite e nomi host di posta. (Automatic Translation)
javax.portlet.description.com_liferay_portal_workflow_web_internal_portlet_SiteAdministrationWorkflowPortlet=Assegnare processi del flusso di lavoro alle risorse e monitorare i processi correnti. (Automatic Translation)
