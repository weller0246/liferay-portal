org-apache-felix-eventadmin-IgnoreTimeout-help=קבע תצורה של מטפלים באירועים שייקראו ללא פסק זמן. אם זמן קצוב מוגדר כברירת מחדל, כל המטפלים באירועים נקראים באמצעות הזמן הקצוב. עבור מיטוב ביצועים, ניתן לקבוע תצורה של מטפלים באירועים שבהם לא נעשה שימוש בטיפול בזמן קצוב. פעולה זו מפחיתה את השימוש ברצף תגובות ממאגרי הליכי המשנה מכיוון שהטיפול בזמן קצוב דורש הליך משנה נוסף כדי לקרוא למטפל באירועים. עם זאת, על היישום לפעול ללא מאפיין תצורה זה. זה אופטימיזציה טהורה. הערך הוא רשימה של מחרוזות. אם מחרוזת מסתיימת בנקודה, המערכת מתעלמת מכל המטפלים בחבילה זו בדיוק. אם המחרוזת מסתיימת בכוכב, המערכת מתעלמת מכל המטפלים בחבילה זו ומכל אריזות המשנה. אם המחרוזת אינה מסתיימת בנקודה או בכוכב, ההנחה היא שההנחה היא להגדיר שם מחלקה מדויק. (Automatic Translation)
