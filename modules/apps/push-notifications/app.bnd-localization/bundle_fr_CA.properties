liferay-releng-app-description=L'application Liferay Push expose un cadre qui permet aux développeurs d'envoyer des notifications push de Liferay aux applications natives Android et iOS. En tirant parti de Liferay Push, vous pouvez vous assurer que vos utilisateurs connaissent les dernières informations de votre instance Liferay, où qu'ils se trouvent. Push fonctionne également de manière transparente avec les écrans Liferay. L'installation de l'application Liferay Push expose automatiquement son framework push. Cette application contient également un portlet Panneau de configuration que vous pouvez utiliser pour envoyer des notifications push de test.