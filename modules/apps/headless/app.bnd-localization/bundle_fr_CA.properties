liferay-releng-app-description=L'application Liferay REST APIs expose une nouvelle sorte d'API RESTful qui interagissent avec les services Liferay. Ces API permettent aux développeurs de consommer les services Liferay de manière simple et flexible. Par exemple, les développeurs peuvent utiliser des ressources du portail telles que des documents, des blogs ou du contenu structuré via des API entièrement RESTful prenant en charge plusieurs formats de réponse tels que JSON ou XML.<br /><br />Cette application n'a pas de composant visuel dans le portail. Après l'avoir installé, vous pouvez commencer à accéder aux API dans les URL correspondantes que vous pouvez vérifier via http://[host]:[port]/o/api.