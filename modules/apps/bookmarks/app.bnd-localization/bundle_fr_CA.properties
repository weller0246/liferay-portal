liferay-releng-app-description=L'application Marque-page ajoute un widget qui peut être utilisé pour répertorier et organiser les marque-pages. Le fait de placer le widget Marque-page sur une page de site permet aux administrateurs de créer des marque-pages d'intérêt pour toute la communauté. Le widget peut mettre en signet des pages de portail internes ainsi que des URL externes.<br /><br />Après avoir installé cette application, vous pouvez accéder au widget Marque-page à partir du menu Widgets.