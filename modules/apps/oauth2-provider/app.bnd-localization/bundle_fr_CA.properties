liferay-releng-app-description=Liferay Plugin for OAuth 2.0 est un protocole d'autorisation standard. Les utilisateurs peuvent partager en toute transparence certains identifiants d'un autre site Web pour se connecter au vôtre. Il fonctionne en autorisant l'accès sans mot de passe à des parties des ressources appartenant à l'utilisateur (telles qu'une adresse e-mail, une photo de profil utilisateur ou autre chose de votre compte) et à d'autres ressources autorisées.