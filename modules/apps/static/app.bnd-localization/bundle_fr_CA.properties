liferay-releng-app-description=L'application Static contient un groupe important d'extensions et d'utilitaires que Liferay installe statiquement avant d'installer des modules OSGi dynamiques. La fonctionnalité de l'application comprend un extender log4j, un extender OSGi WAB, des utilitaires de configuration, des utilitaires de déploiement OSGi, une indexation de plate-forme cible, et plus encore.<br /><br />Cette suite est disponible dans le ${liferay.releng.app.title.prefix} bundle.