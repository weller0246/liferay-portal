liferay-releng-app-description=L'application Média Adaptatif adapte les médias de votre portail à l'appareil qui les consomme. Étant donné que les utilisateurs consomment souvent des médias sur plusieurs appareils qui ont des tailles d'écran et des capacités différentes, vous devez vous assurer que votre portail présente ce média d'une manière adaptée à chaque appareil. Par exemple, les administrateurs de portail peuvent configurer l'application Média Adaptatif pour envoyer des images haute résolution vers des appareils haute résolution, des images basse résolution vers des appareils basse résolution, etc. Cela garantit que vos utilisateurs bénéficient de la meilleure expérience possible lors de la consommation de médias à partir de votre portail, quel que soit l'appareil qu'ils utilisent.<br /><br />Notez qu'à l'heure actuelle, l'application Adaptive Media ne fonctionne qu'avec les images dans Documents et Médias , Blogs et contenu Web.<br /><br />Une fois installée, l'application Adaptive Media apparaît dans le Panneau de configuration, sous le menu Configuration.