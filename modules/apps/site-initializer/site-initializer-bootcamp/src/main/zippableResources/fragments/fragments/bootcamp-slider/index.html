<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css" rel="stylesheet" />

<style>
	.splide .splide__slide {
		width: ${configuration.slideWidth};
	}

	@media (max-width: 575px) {
		.splide .splide__list {
			width: ${configuration.slideWidthSm};
		}

		.splide .splide__slide {
			flex-basis: auto;
		}
	}
</style>

<div class="splide">
	<div class="splide__track">
		<ul class="splide__list">
			[#list 0..configuration.numberOfSlides-1 as i]
				<li class="col splide__slide">
					<lfr-drop-zone data-lfr-drop-zone-id="${i+1}" data-lfr-priority="${i+1}"></lfr-drop-zone>
				</li>
			[/#list]
		</ul>
	</div>
</div>
