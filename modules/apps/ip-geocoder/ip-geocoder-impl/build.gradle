configurations {
	geolite2
}

dependencies {
	compileInclude group: "com.maxmind.db", name: "maxmind-db", version: "2.0.0"
	compileInclude group: "com.maxmind.geoip2", name: "geoip2", version: "2.16.1"

	compileOnly group: "com.liferay", name: "biz.aQute.bnd.annotation", version: "4.2.0.LIFERAY-PATCHED-2"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.apache.felix", name: "org.apache.felix.http.servlet-api", version: "1.1.2"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.4.0"
	compileOnly project(":apps:ip-geocoder:ip-geocoder-api")
	compileOnly project(":apps:segments:segments-api")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype-api")
	compileOnly project(":core:petra:petra-function")

	geolite2 ext: "mmdb", group: "com.liferay", name: "com.maxmind.geolite2.country", version: "2022-09-02"
}

jar {
	doFirst {
		copy {
			from configurations.geolite2.singleFile
			into temporaryDir
		}
	}
}