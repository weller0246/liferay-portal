liferay-releng-app-description=Liferay Marketplace fait partie intégrante de l'expérience de la plateforme Liferay pour tous les utilisateurs. Les abonnés Enterprise ont également un accès exclusif aux applications d'abonnement Liferay via le marché Liferay. Connectez-vous avec votre compte Liferay pour parcourir des centaines d'applications afin de vous aider à développer votre solution commerciale ou technique.