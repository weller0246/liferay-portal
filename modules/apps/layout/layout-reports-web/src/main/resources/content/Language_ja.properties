detail-illegible-font-sizes=判読不能なフォントサイズです
detail-illegible-font-sizes-description=多くの検索エンジンが、モバイルフレンドリーの対応状況に応じてページのランク付けを行っています。サイズが 12px 未満のフォントは往々にしてモバイルデバイスでの判読が困難であり、ユーザーは快適に閲覧できるサイズまで表示テキストを拡大しなければならないことがあります。{0}
detail-illegible-font-sizes-tip=この問題は、テキストの 60％以上で 12px 未満のフォントサイズが使用されている場合に発生します。Web コンテンツエディター、フラグメント、テンプレート、またはスタイルブックのフォントサイズ設定を確認し、テキストを判読不能にしているルールを見つけてください。
detail-incorrect-image-aspect-ratios=画像アスペクト比が不適切です
detail-incorrect-image-aspect-ratios-description=不適切なアスペクト比の画像がページに表示されています。描画される画像のアスペクト比がソースファイルのアスペクト比と大きく異なっている場合は画像が歪んで表示されてしまい、ユーザーに不快な印象を与える可能性があります。{0}
detail-incorrect-image-aspect-ratios-tip=不適切な画像アスペクト比は、元画像の比率に適合しない固定の高さや幅がテンプレートで指定されていることが原因で発生する可能性があります。
detail-invalid-canonical-url=正規化 URL が無効です
detail-invalid-canonical-url-description=同じような内容のページが複数あった場合、検索エンジンはそれらのページを同じページの複製バージョンと見なします。有効な正規化リンクを使用すると、どのバージョンのページをクロール対象にして検索結果に表示するかを検索エンジンに伝えることができます。{0}
detail-invalid-canonical-url-failing-element=正規化リンクがページの URL に一致しないことが問題である場合は、{0}インスタンス設定 > ページ > SEO{1} からローカライズした正規化 URL を使用するように構成を変更してみてください。
detail-invalid-canonical-url-tip=Liferay のサイトでは、正規化 URL は自動生成されます。正規化リンクが存在しない場合は、テーマが原因で問題が発生している可能性があります。また、ページの URL に一致しないことが問題である場合は、インスタンス設定 > ページ > SEO でローカライズした正規化 URL を使用するように設定を変更できます。
detail-invalid-hreflang=hreflang が無効です
detail-invalid-hreflang-description=多くのサイトは、ユーザーの言語や地域に応じて異なるバージョンのページを提供しています。hreflang リンクは各言語や地域に合った正しいバージョンを表示できるよう、ページの全バージョンの URL を検索エンジンに伝えます。{0}
detail-invalid-hreflang-tip=Liferay のサイトでは、hreflang リンクは自動生成されます。hreflang リンクが存在しないか無効な場合は、テーマか Open Graph の拡張ポイントが原因で問題が発生している可能性があります。
detail-link-texts=リンクテキスト
detail-link-texts-description=リンクテキストは、ハイパーリンクに含まれるクリック可能な単語やフレーズです。リンクテキストがハイパーリンクのターゲットを明確に伝えていれば、ユーザーと検索エンジンの両方がコンテンツの内容と他のページとの関連性を把握しやすくなります。{0}
detail-link-texts-tip="ここをクリック"、"こちらをクリック"、"詳細" などの表記を避け、リンクテキストをより分かりやすくしてください。
detail-low-contrast-ratio=コントラスト比が低いです
detail-low-contrast-ratio-description=背景色と前景色のコントラスト比が不十分です。コントラスト比が低い場合、多くのユーザーは判読が困難または不可能になります。{0}
detail-low-contrast-ratio-tip=18pt または 14pt で太字のテキストには、3:1 のコントラスト比が必要です。それ以外のすべてのテキストには、4.5:1 のコントラスト比が必要です。色のコントラストは、スタイルブック、ページ/フラグメントのテンプレート、またはフラグメント自身で定義されている可能性があります。
detail-missing-img-alt-attributes=画像の ALT 属性がありません
detail-missing-img-alt-attributes-description=情報要素は簡潔で分かりやすく、代替となるテキストを目指すべきです。{0}
detail-missing-img-alt-attributes-tip=画像の ALT 属性は Web コンテンツとフラグメントエディターの両方で追加できます。
detail-missing-input-alt-attributes=Input の ALT 属性がありません
detail-missing-input-alt-attributes-description=画像が {0} ボタンとして使用されている場合、代替テキストを提供するとスクリーンリーダーや他の支援技術のユーザーがボタンの用途を理解するのに役立ちます。{1}
detail-missing-input-alt-attributes-tip=Input の ALT 属性はフラグメントエディターで追加できます。
detail-missing-meta-description=メタ説明がありません
detail-missing-meta-description-description=メタ説明は、検索エンジンが検索結果に含めるページ内容の概要を提供するものです。高品質で他にはないメタ説明を記述すると、ページの関連性が高まり、検索トラフィックが増加する可能性があります。{0}
detail-missing-meta-description-failing-element=このページの設定セクションから{0}説明を追加{1}してください。
detail-missing-meta-description-tip=メタ説明は、このページの設定セクションで追加できます。
detail-missing-title-element={0} 要素がありません
detail-missing-title-element-description=検索エンジンのユーザーは、タイトルを頼りにページと検索結果との関連性を判断します。また、タイトルはスクリーンリーダーや他の支援技術のユーザーにページの概要を伝えます。{0}
detail-missing-title-element-failing-element=このページの設定セクションから{0}タイトルを追加{1}してください。
detail-missing-title-element-tip={0} 要素はアセットのタイトルから自動生成されますが、このページの設定セクションで変更できます。
detail-not-all-links-are-crawlable=一部のリンクはクロールできません
detail-not-all-links-are-crawlable-description=検索エンジンはリンクの {0} 属性を使用して Web サイトをクロールする場合があります。{1}
detail-not-all-links-are-crawlable-tip=Google がたどることができるのは、{1} 属性を持つ {0} タグだけです。リンクの形式を {2} にして適切な宛先にリンクすれば、より多くのサイト内ページを検出させることができます。
detail-page-blocked-from-indexing=ページのインデックス作成がブロックされています
detail-page-blocked-from-indexing-description=検索エンジンは、クロールする権限のないページを検索結果に含めることはできません。検索結果に表示したくないコンテンツのインデックス作成のみをブロックしてください。{0}
detail-page-blocked-from-indexing-failing-element=このページの設定セクションから {0}robots.txt 設定を変更{1}してください。
detail-page-blocked-from-indexing-tip=ロボットの {0} 仕様は、このページの設定セクションで変更できます。
detail-small-tap-targets=タップターゲットが小さいです
detail-small-tap-targets-description=タップターゲットとは、ユーザーがタッチデバイスで操作できる Web ページの領域のことです。ボタン、リンク、フォーム要素にはすべてタップターゲットがあります。タップターゲットを十分に大きくして相互に十分な距離を取れば、ページのモバイルフレンドリー性とアクセシビリティが高まります。{0}
detail-small-tap-targets-tip=ターゲットが 48px x 48px 未満の場合や、ターゲット間の距離が 8px 未満の場合は監査に不合格となります。これらのルールを考慮してレイアウトを行うようにしてください。
