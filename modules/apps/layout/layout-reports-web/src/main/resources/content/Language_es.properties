detail-illegible-font-sizes=Tamaños de fuente ilegibles
detail-illegible-font-sizes-description=Muchos motores de búsqueda clasifican las páginas basándose en la compatibilidad con dispositivos móviles. Los tamaños de fuente inferiores a 12 px no suelen leerse bien en dispositivos móviles y puede que los usuarios tengan que ampliar la página para mostrar el texto con un tamaño de lectura cómodo. {0}
detail-illegible-font-sizes-tip=Este problema ocurre cuando el 60 % o más del texto tiene un tamaño de fuente inferior a 12 px. Compruebe los tamaños de fuente establecidos en el editor de contenidos web, el fragmento, la plantilla o el libro de estilo para determinar la regla que causa que el texto sea ilegible.
detail-incorrect-image-aspect-ratios=Relaciones de aspecto de imagen incorrectas
detail-incorrect-image-aspect-ratios-description=En la página, se muestran imágenes con una relación de aspecto incorrecta. Si una imagen representada tiene una relación de aspecto que es significativamente distinta de la relación de aspecto del archivo de origen, es posible que la imagen representada pueda mostrarse distorsionada, lo que podría crear una experiencia del usuario poco agradable. {0}
detail-incorrect-image-aspect-ratios-tip=Las relaciones de aspecto de imagen incorrectas pueden estar causadas por el uso de valores fijos de alto y ancho en la plantilla que no se ajustan a la relación de la imagen original.
detail-invalid-canonical-url=URL canónica no válida
detail-invalid-canonical-url-description=Cuando varias páginas tienen contenidos similares, los motores de búsqueda las consideran versiones duplicadas de la misma página. Los enlaces canónicos válidos permiten indicar a los motores de búsqueda qué versión de la página deben rastrear y mostrar a los usuarios en los resultados de búsqueda. {0}
detail-invalid-canonical-url-failing-element=Si el problema es que la URL canónica no coincide con la URL de la página, pruebe a cambiar la configuración para usar URL canónicas localizadas en {0}Ajustes de instancia > Páginas > SEO{1}.
detail-invalid-canonical-url-tip=En un sitio de Liferay, las URL canónicas se generan automáticamente. Si falta la URL, la causa del problema podría ser el tema. Si el problema es que no coincide la URL de la página, se puede cambiar la configuración para usar URL canónicas localizadas en Ajustes de instancia > Páginas > SEO.
detail-invalid-hreflang=Hreflang no válido
detail-invalid-hreflang-description=Muchos sitios proporcionan diferentes versiones de una página según el idioma o región del usuario. Los enlaces hreflang indican a los motores de búsqueda las URL de todas las versiones de una página para que puedan mostrar la versión correcta de cada idioma o región. {0}
detail-invalid-hreflang-tip=En un sitio de Liferay, los enlaces hreflang se generan automáticamente. Si faltan o no son válidos, la causa del problema podría ser el tema o el punto de extensión de Open Graph.
detail-link-texts=Textos de enlaces
detail-link-texts-description=El texto del enlace es la palabra o frase de un hipervínculo en que puede hacerse clic. Si el texto del enlace describe claramente el destino de un hipervínculo, tanto los usuarios como los motores de búsqueda comprenderán mejor el contenido y cómo se relaciona con otras páginas. {0}
detail-link-texts-tip=Para crear textos de enlaces más descriptivos, evite usar expresiones del tipo «haga clic aquí», «haga clic en esto» y o «más información».
detail-low-contrast-ratio=Relación de contraste baja
detail-low-contrast-ratio-description=Los colores de fondo y primer plano no tienen una relación de contraste suficiente. Una relación de contraste baja hace difícil o imposible que muchos usuarios puedan leer el texto. {0}
detail-low-contrast-ratio-tip=Un texto de 18 puntos (o 14 puntos y negrita) necesita una relación de contraste de 3:1. El resto del texto necesita una relación de contraste de 4,5:1. El contraste entre los colores se puede definir en el libro de estilo, en la plantilla de la página/fragmento o en el fragmento en sí.
detail-missing-img-alt-attributes=Atributos ALT de imagen no encontrados
detail-missing-img-alt-attributes-description=Los elementos informativos deben tener texto alternativo breve y descriptivo. {0}
detail-missing-img-alt-attributes-tip=Los atributos ALT de imágenes pueden añadirse tanto en el contenido web como en los editores de fragmentos.
detail-missing-input-alt-attributes=Atributos ALT de entrada no encontrados
detail-missing-input-alt-attributes-description=Cuando una imagen se usa como un botón {0}, el texto alternativo ayuda a los usuarios de lectores de pantalla y otras tecnologías de asistencia a conocer la finalidad del botón. {1}
detail-missing-input-alt-attributes-tip=Los atributos ALT de entrada se pueden añadir en el editor de fragmentos.
detail-missing-meta-description=Descripción META no encontrada
detail-missing-meta-description-description=La descripción META proporciona un resumen del contenido de una página que los motores de búsqueda incluyen en los resultados de búsqueda. Una descripción META única y de alta calidad hace que la página sea más relevante y puede incrementar el tráfico de búsqueda. {0}
detail-missing-meta-description-failing-element={0}Añada una descripción{1} desde la sección de configuración de esta página.
detail-missing-meta-description-tip=La descripción META se puede añadir en la sección de configuración de esta página.
detail-missing-title-element=Falta el elemento {0}
detail-missing-title-element-description=Los usuarios de motores de búsqueda usan el título para determinar si una página se corresponde con su búsqueda. El título también proporciona información general sobre la página a los usuarios de lectores de pantalla y otras tecnologías de asistencia. {0}
detail-missing-title-element-failing-element={0}Añada un título{1} desde la sección de configuración de esta página.
detail-missing-title-element-tip=El elemento {0} se genera automáticamente desde el título del activo, pero se puede cambiar en la sección de configuración de esta página.
detail-not-all-links-are-crawlable=No todos los enlaces pueden rastrearse
detail-not-all-links-are-crawlable-description=Los motores de búsqueda pueden usar atributos {0} en enlaces para rastrear sitios web. {1}
detail-not-all-links-are-crawlable-tip=Google solo puede seguir los enlaces si tienen una etiqueta {0} con un atributo {1}. Asegúrese de que los enlaces tengan el formato {2} y un enlace a un destino correcto para que se puedan descubrir más páginas del sitio.
detail-page-blocked-from-indexing=La página no permite la indexación
detail-page-blocked-from-indexing-description=Los motores de búsqueda no pueden incluir una página en los resultados de búsqueda si no tienen permiso para rastrearla. Bloquee únicamente la indexación de los contenidos que no quiera que aparezcan en los resultados de búsqueda. {0}
detail-page-blocked-from-indexing-failing-element={0}Cambie los ajustes de robots.txt{1} desde la sección de configuración de esta página.
detail-page-blocked-from-indexing-tip=La especificación {0} de los robots se puede cambiar en la sección de configuración de esta página.
detail-small-tap-targets=Elementos táctiles pequeños
detail-small-tap-targets-description=Los elementos táctiles son las áreas de una página web con las que pueden interactuar los usuarios de dispositivos móviles. Todos los botones, enlaces y elementos de formulario tienen elementos táctiles. Asegúrese de que los elementos táctiles sean lo suficientemente grandes y estén lo suficientemente separados entre sí para que la página sea más accesible y compatible con dispositivos móviles. {0}
detail-small-tap-targets-tip=Los objetivos que tengan un tamaño inferior a 48 × 48 px o estén más cerca de 8 px entre sí no superarán la auditoría; por lo tanto, asegúrese de que el diseño respete estas reglas.
