detail-illegible-font-sizes=难辨认的字体大小
detail-illegible-font-sizes-description=许多搜索引擎根据网页对移动设备的友好程度对其进行排名。在移动设备上，小于 12px 的字体通常很难阅读，可能需要用户放大来以舒适的阅读字体大小显示文本。{0}
detail-illegible-font-sizes-tip=当 60% 或更多文本的字体大小小于 12px 时，就会出现此问题。选中 Web 内容编辑器、片段、模板或样式簿中的设置字体大小，以查找导致文本难以辨认的规则。
detail-incorrect-image-aspect-ratios=图像纵横比不正确
detail-incorrect-image-aspect-ratios-description=页面以不正确的纵横比显示图像。如果渲染图像的纵横比与其源文件中的纵横比明显不同，则渲染的图像可能看起来失真，并可能造成不愉快的用户体验。{0}
detail-incorrect-image-aspect-ratios-tip=不正确的图像纵横比可能是由于模板中的固定高度和宽度不适合原始图像的纵横比造成的。
detail-invalid-canonical-url=规范 URL 无效
detail-invalid-canonical-url-description=当多个页面具有相似的内容时，搜索引擎会将它们视为同一页面的重复版本。通过有效的规范链接，您可以告诉搜索引擎要抓取页面的哪个版本并在搜索结果中向用户显示。{0}
detail-invalid-canonical-url-failing-element=如果问题是规范 URL 与页面的 URL 不匹配，请尝试通过{0}实例设置 > 页面 > SEO{1} 更改使用本地化规范 URL 的配置。
detail-invalid-canonical-url-tip=在 Liferay 站点中，将自动生成规范 URL。如果缺失，则问题可能是由主题引起的。如果问题是其与页面的 URL 不匹配，您可以在"设置 > 页面 > SEO"中更改使用本地化规范 URL 的配置。
detail-invalid-hreflang=hreflang 无效
detail-invalid-hreflang-description=许多站点根据用户的语言或地区提供不同版本的页面。hreflang 链接会告诉搜索引擎页面所有版本的 URL，以便它们可以显示每种语言或地区的正确版本。{0}
detail-invalid-hreflang-tip=在 Liferay 站点中，会自动生成 hreflang 链接。如果缺失或无效，则问题可能是由主题或 Open Graph 扩展点引起。
detail-link-texts=链接文本
detail-link-texts-description=链接文本是超链接中可点击的单词或短语。当链接文本清楚地传达超链接的目标时，用户和搜索引擎都可以更容易地理解您的内容以及它与其他页面的关系。{0}
detail-link-texts-tip=通过避免使用"点击此处"、"点击这个"或"了解详情"之类的表达，使链接文本更具描述性。
detail-low-contrast-ratio=低对比度
detail-low-contrast-ratio-description=背景色和前景色没有足够的对比度。低对比度会让用户很难或无法阅读。{0}
detail-low-contrast-ratio-tip=18pt 或 14pt 加粗的文本需要 3:1 的对比度。所有其他文本需要 4.5:1 的对比度。颜色之间的对比度可以在样式簿、页面/片段模板或片段本身中定义。
detail-missing-img-alt-attributes=缺少 IMG ALT 特性
detail-missing-img-alt-attributes-description=信息性元素应尽量采用简短而具有描述性的替代文本。{0}
detail-missing-img-alt-attributes-tip=可以在 Web 内容和片段编辑器中添加图像 ALT 特性。
detail-missing-input-alt-attributes=缺少输入 ALT 特性
detail-missing-input-alt-attributes-description=当图像用作 {0} 按钮时，提供替代文本可帮助屏幕阅读器和其他辅助技术的用户了解按钮的用途。{1}
detail-missing-input-alt-attributes-tip=可以在片段编辑器中添加输入 ALT 特性。
detail-missing-meta-description=缺少元描述
detail-missing-meta-description-description=元描述用于提供搜索引擎在搜索结果中包含的页面内容的摘要。高质量、独特的元描述可以让您的页面看起来更具相关性，并且可以增加您的搜索流量。{0}
detail-missing-meta-description-failing-element=从此页面的配置部分{0}添加描述{1}。
detail-missing-meta-description-tip=可以在此页面的配置部分中添加元描述。
detail-missing-title-element=缺少 {0} 元素
detail-missing-title-element-description=搜索引擎用户依靠标题来确定页面是否与他们的搜索相关。它还为屏幕阅读器和其他辅助技术的用户提供页面概览。{0}
detail-missing-title-element-failing-element=从此页面的配置部分{0}添加标题{1}。
detail-missing-title-element-tip={0} 元素是根据资产标题自动生成的，但您可以在此页面的配置部分中进行更改。
detail-not-all-links-are-crawlable=并非所有链接都可以抓取
detail-not-all-links-are-crawlable-description=搜索引擎可能会在链接上使用 {0} 特性来抓取网站。{1}
detail-not-all-links-are-crawlable-tip=仅当链接是具有 {1} 特性的 {0} 标记时，Google 才能跟踪链接。确保链接具有以下格式：{2} 并链接到适当的目标，以便可以发现站点的更多页面。
detail-page-blocked-from-indexing=页面被阻止索引
detail-page-blocked-from-indexing-description=如果搜索引擎无权抓取您的页面，则它们无法将您的页面包含在搜索结果中。仅阻止对您不希望出现在搜索结果中的内容进行索引。{0}
detail-page-blocked-from-indexing-failing-element=从此页面的配置部分{0}更改 robots.txt 设置{1}。
detail-page-blocked-from-indexing-tip=机器人的 {0} 规范可以在此页面的配置部分进行更改。
detail-small-tap-targets=小型点按目标
detail-small-tap-targets-description=点按目标是触摸设备用户可以与之交互的网页上的区域。按钮、链接和表单元素都有点按目标。请确保点按目标足够大且彼此相距足够远，使您的页面更适合移动设备且易于访问。{0}
detail-small-tap-targets-tip=小于 48px x 48px 或相距小于 8px 的目标将无法通过审核，因此请确保您的布局遵守这些规则。
