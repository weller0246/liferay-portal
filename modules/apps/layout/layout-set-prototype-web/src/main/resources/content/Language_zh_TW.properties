active-help=允許站台管理員使用此站台範本創建站台。
allow-site-administrators-to-modify-pages-associated-with-this-site-template=允許站台管理員修改與此站台範本關聯的頁面，即使已啟用同步變更。
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=對此進行設置，以允許站台管理員添加、移除、設置應用程式以及更改頁面屬性。當管理員對某一頁面進行修改時，對於原始站台範本頁面的修改將再也不會自動影響其他頁面。如果設置此一選項，就可以通過頁面管理工具將某些特定頁面設置為不可修改。
disable-propagation=關閉同步
each-page-modification-can-trigger-a-propagation-from-the-site-template-to-the-connected-sites=Each page modification can trigger a propagation from the site template to the connected sites. You can disable the propagation temporally and enable it later when the template is ready. (Automatic Copy)
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=站台範本允許您定義創建站台時要包含的頁面和網站內容。您可以定義和編輯站台範本及其權限。
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=站台範本
javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=站台範本設定
propagation-is-disabled-connected-sites-might-not-have-been-updated-yet-propagation-is-only-triggered-when-a-site-created-from-the-template-is-visited=Propagation is disabled. Connected sites might not have been updated yet. Propagation is only triggered when a site created from the template is visited. (Automatic Copy)
propagation-is-enabled-connected-sites-will-be-updated-once-a-site-page-is-visited=Propagation is enabled. Connected sites will be updated once a site page is visited. (Automatic Copy)
ready-for-propagation=已準備同步
ready-for-propagation-help=允許從該站台範本同步變更到連接的站台。新創建的站台始終繼承自該範本。
site-template-was-added=已添加站台範本。
there-are-no-site-templates=沒有站台範本。
you-cannot-delete-site-templates-that-are-used-by-a-site=您不能刪除一個已被使用的站台範本。