liferay-releng-app-description=Le portlet Bean fournit la capacité de « portlets bean » CDI. Il vous permet d'enregistrer des portlets à l'aide d'annotations telles que @PortletConfiguration et son annotation @Inject obtient des dépendances via Contexts and Dependency Injection (CDI). Les portlets Bean sont une fonctionnalité de la spécification Portlet 3.0 telle que définie par JSR 362.<br /><br />Les modules Bean Portlet s'installent dans LIFERAY_HOME/osgi/modules/static.