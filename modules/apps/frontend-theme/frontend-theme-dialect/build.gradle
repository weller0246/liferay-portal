assemble {
	dependsOn packageRunBuild
}

task copyClassicTheme(type: Copy)

copyClassicTheme {
	from("../frontend-theme-classic/src/") {
		exclude "**/css/clay.scss"
		exclude "**/WEB-INF/**"
	}

	includeEmptyDirs = false
	into file("src")

	rename '^_custom.scss$', '_classic_custom.scss'
}

packageRunBuild {
	dependsOn copyClassicTheme
}