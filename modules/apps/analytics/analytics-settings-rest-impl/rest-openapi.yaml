components:
    schemas:
        Channel:
            properties:
                channelId:
                    type: string
                commerceSyncEnabled:
                    type: boolean
                createDate:
                    format: date
                    type: string
                dataSources:
                    items:
                        $ref: "#/components/schemas/DataSource"
                    type: array
                name:
                    minLength: 3
                    type: string
        CommerceChannel:
            properties:
                channelName:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteName:
                    type: string
        ContactAccountGroup:
            properties:
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                selected:
                    type: boolean
        ContactConfiguration:
            properties:
                syncAllAccounts:
                    type: boolean
                syncAllContacts:
                    type: boolean
                syncedAccountGroupIds:
                    items:
                        type: string
                    type: array
                syncedOrganizationIds:
                    items:
                        type: string
                    type: array
                syncedUserGroupIds:
                    items:
                        type: string
                    type: array
        ContactOrganization:
            properties:
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                selected:
                    type: boolean
        ContactUserGroup:
            properties:
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                selected:
                    type: boolean
        DataSource:
            properties:
                commerceChannelIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                dataSourceId:
                    type: string
                siteIds:
                    items:
                        format: int64
                        type: integer
                    type: array
        DataSourceToken:
            properties:
                token:
                    type: string
        Field:
            properties:
                example:
                    type: string
                name:
                    type: string
                required:
                    type: boolean
                selected:
                    type: boolean
                source:
                    type: string
                type:
                    type: string
        FieldSummary:
            properties:
                account:
                    type: integer
                order:
                    type: integer
                people:
                    type: integer
                product:
                    type: integer
        Site:
            properties:
                channelName:
                    type: string
                friendlyURL:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
