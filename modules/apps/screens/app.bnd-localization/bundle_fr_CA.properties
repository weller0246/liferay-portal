liferay-releng-app-description=Liferay Screens est un framework composé de composants natifs Android et iOS appelés Screenlets. Les screenlets simplifient le développement en mettant en œuvre des cas d'utilisation courants dans les applications mobiles qui se connectent aux instances Liferay. L'application Liferay Screens Compatibility expose des classes et des méthodes supplémentaires qui ne sont pas présentes dans l'API prête à l'emploi de Liferay. Ces classes et méthodes sont nécessaires pour que les Screenlets fonctionnent correctement dans vos applications mobiles. L'installation de cette application expose automatiquement ces classes et méthodes ; l'application ne fournit pas ou ne nécessite pas d'interface utilisateur.