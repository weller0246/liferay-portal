liferay-releng-app-description=Avec Liferay Data Engine, utilisez des API de haut niveau pour assembler rapidement des applications professionnelles évolutives et flexibles. Sans écrire de code de persistance ou de logique professionnelle personnalisée complexe, vous pouvez appeler les API du moteur de données pour créer une application entière.<br /><br />L'API de définition de données est au cœur du moteur de données. Il vous permet de :<br />* Définir les champs de la définition de données.<br />* Exécuter des opérations CRUD sur les définitions de données. <br /> * Définir des règles de validation pour les éléments de définition de données.<br /><br />L'API de collecte d'enregistrements de données collecte les enregistrements de données soutenus par la définition de données.<br />* Exécuter des opérations CRUD sur les collections d'enregistrements de données et leurs enregistrements de données.<br /><br />L'API de dispositions de données vous permet d'ajouter et de modifier des données mises en page pour styliser le formulaire de la définition de données.<br /><br />Ce type de générateur d'application flexible aide les entreprises modernes à rester compétitives. Les solutions numériques personnalisées ne se construisent pas toutes seules, mais les API du moteur de données permettent de créer rapidement de nouvelles applications sans difficulté.