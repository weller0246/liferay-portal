<div class="forms-picklist">
	<input name="${input.name}" ${input.required?then('required', '')} type="hidden" />

	<label id="${fragmentEntryLinkNamespace}-label" class="[#if !input.showLabel || !input.label?has_content]sr-only[/#if]">${input.label}${input.required?then('*', '')}</label>

	<button [#if input.showHelpText && input.helpText?has_content]aria-describedby="${fragmentEntryLinkNamespace}-help-text" [/#if] aria-haspopup="${fragmentEntryLinkNamespace}-listbox" aria-labelledby="${fragmentEntryLinkNamespace}-label ${fragmentEntryLinkNamespace}-button" class="form-control text-left" id="${fragmentEntryLinkNamespace}-button" type="button"></button>

	[#if input.showHelpText && input.helpText?has_content]
		<p class="mb-0 mt-1 text-secondary" id="${fragmentEntryLinkNamespace}-text-input-help-text">
			${input.helpText}
		</p>
	[/#if]

	<div class="dropdown-menu">
		<ul aria-labelledby="${fragmentEntryLinkNamespace}-label" class="list-unstyled" id="${fragmentEntryLinkNamespace}-listbox" role="listbox">

		[#list input.options as option]
			<li class="dropdown-item" data-option-value="${option.value}" id="${fragmentEntryLinkNamespace}-option-${option?index}" role="option">
				${option.label}
			</li>
		[/#list]

		</ul>
	</div>
</div>
