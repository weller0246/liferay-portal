components:
    schemas:
        Channel:
            properties:
                currencyCode:
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteGroupId:
                    format: int64
                    type: integer
                type:
                    type: string
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        "Internal error code mapping"
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: "Unable to find currency. Currency code should be expressed with 3-letter ISO 4217 format."
                    readOnly: true
                    type: string
                message:
                    example: "No CommerceCurrency exists with the key {groupId=41811, code=US Dollar}"
                    readOnly: true
                    type: string
                status:
                    description:
                        "HTTP Status code"
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        OrderType:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Hand Saw
                        hr_HR: Product Name HR
                        hu_HU: Product Name HU
                    type: object
            type: object
        ReplenishmentItem:
            properties:
                availabilityDate:
                    example: 2017-07-21
                    format: date
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    type: integer
                quantity:
                    example: 1
                    format: int32
                    type: integer
                sku:
                    example: SKU
                    type: string
                warehouseId:
                    example: 30130
                    format: int64
                    type: integer
            type: object
        Warehouse:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                active:
                    example: true
                    type: boolean
                city:
                    example: "Diamond Bar"
                    type: string
                countryISOCode:
                    example: US
                    type: string
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Warehouse Description US
                        hr_HR: Warehouse Description HR
                        hu_HU: Warehouse Description HU
                    type: object
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                latitude:
                    example: 33.9976884
                    format: double
                    type: number
                longitude:
                    example: -117.8144595
                    format: double
                    type: number
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Warehouse Name US
                        hr_HR: Warehouse Name HR
                        hu_HU: Warehouse Name HU
                    type: object
                regionISOCode:
                    example: CA
                    type: string
                street1:
                    example: "1400 Montefino Ave"
                    type: string
                street2:
                    example: "1st floor"
                    type: string
                street3:
                    example: "suite 200"
                    type: string
                type:
                    type: string
                warehouseItems:
                    items:
                        $ref: "#/components/schemas/WarehouseItem"
                    type: array
                zip:
                    example: "91765"
                    type: string
            type: object
        WarehouseChannel:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                channel:
                    $ref: "#/components/schemas/Channel"
                    readOnly: true
                channelExternalReferenceCode:
                    example: "PAB-34098-789-N"
                    type: string
                channelId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                warehouseChannelId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                warehouseExternalReferenceCode:
                    example: "DAB-34098-789-N"
                    type: string
                warehouseId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
            required:
                - channelId
                - warehouseId
            type: object
        WarehouseItem:
            properties:
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                modifiedDate:
                    format: date
                    type: string
                quantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                reservedQuantity:
                    example: 2
                    format: int32
                    minimum: 0
                    type: integer
                sku:
                    example: SKU
                    type: string
                warehouseExternalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                warehouseId:
                    example: 30030
                    format: int64
                    minimum: 0
                    type: integer
            type: object
        WarehouseOrderType:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                orderType:
                    $ref: "#/components/schemas/OrderType"
                    readOnly: true
                orderTypeExternalReferenceCode:
                    example: DAB-34098-789-N
                    type: string
                orderTypeId:
                    example: 30324
                    format: int64
                    minimum: 0
                    type: integer
                priority:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                warehouseExternalReferenceCode:
                    example: PAB-34098-789-N
                    type: string
                warehouseId:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                warehouseOrderTypeId:
                    example: 30643
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
            required:
                - orderTypeId
                - warehouseId
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        CommerceOpenApiAdmin.admin: "Grants access to admin operations"
                        CommerceOpenApiAdmin.read: "Grants read access"
                        CommerceOpenApiAdmin.write: "Grants write access"
                    tokenUrl: /oauth/token
            type: oauth2
