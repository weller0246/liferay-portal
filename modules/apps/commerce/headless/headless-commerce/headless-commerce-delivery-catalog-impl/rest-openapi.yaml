components:
    parameters:
        channelId:
            in: path
            explode: false
            name: channelId
            required: true
            schema:
                description:
                    Channel Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        productId:
            in: path
            explode: false
            name: productId
            required: true
            schema:
                description:
                    Product Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
    schemas:
        Attachment:
            properties:
                attachment:
                    description:
                        Base64 encoded file
                    type: string
                displayDate:
                    example: 2017-07-21
                    format: date
                    type: string
                expirationDate:
                    example: 2017-08-21
                    format: date
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                priority:
                    example: 1.2
                    format: double
                    type: number
                src:
                    description:
                        URL of the location
                    type: string
                title:
                    type: string
                type:
                    format: int32
                    readOnly: true
                    type: integer
            required:
                - sku
            type: object
        Availability:
            properties:
                label:
                    example: Available
                    type: string
                stockQuantity:
                    format: int32
                    type: integer
            type: object
        Category:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    description:
                        Category Name
                    type: string
                siteId:
                    format: int64
                    type: integer
                vocabulary:
                    example: Default Vocabulary
                    readOnly: true
                    type: string
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Price:
            properties:
                currency:
                    type: string
                discount:
                    type: string
                discountPercentage:
                    type: string
                discountPercentages:
                    items:
                        type: string
                    type: array
                finalPrice:
                    type: string
                price:
                    format: double
                    type: number
                priceFormatted:
                    type: string
                promoPrice:
                    format: double
                    type: number
                promoPriceFormatted:
                    type: string
                tierPrice:
                    format: double
                    type: number
                tierPriceFormatted:
                    type: string
            type: object
        Product:
            properties:
                attachments:
                    items:
                        $ref: "#/components/schemas/Attachment"
                    type: array
                categories:
                    items:
                        $ref: "#/components/schemas/Category"
                    type: array
                createDate:
                    format: date
                    type: string
                description:
                    type: string
                expando:
                    additionalProperties: true
                    type: object
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                images:
                    items:
                        $ref: "#/components/schemas/Attachment"
                    type: array
                metaDescription:
                    type: string
                metaKeyword:
                    type: string
                metaTitle:
                    type: string
                modifiedDate:
                    format: date
                    type: string
                multipleOrderQuantity:
                    format: int32
                    type: integer
                name:
                    type: string
                productId:
                    format: int64
                    readOnly: true
                    type: integer
                productOptions:
                    items:
                        $ref: "#/components/schemas/ProductOption"
                    type: array
                productSpecifications:
                    items:
                        $ref: "#/components/schemas/ProductSpecification"
                    type: array
                productType:
                    example: simple
                    type: string
                relatedProducts:
                    items:
                        $ref: "#/components/schemas/RelatedProduct"
                    type: array
                shortDescription:
                    type: string
                skus:
                    items:
                        $ref: "#/components/schemas/Sku"
                    type: array
                slug:
                    type: string
                tags:
                    example:
                        - tag1
                        - tag2
                        - tag3
                    items:
                        type: string
                    type: array
                urlImage:
                    type: string
            type: object
        ProductOption:
            properties:
                catalogId:
                    format: int64
                    type: integer
                description:
                    type: string
                fieldType:
                    example: select
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                key:
                    example: color
                    type: string
                name:
                    type: string
                optionId:
                    example: 30080
                    format: int64
                    minimum: 0
                    type: integer
                priority:
                    example: 1.2
                    format: double
                    type: number
                productOptionValues:
                    items:
                        $ref: "#/components/schemas/ProductOptionValue"
                    type: array
            type: object
        ProductOptionValue:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                key:
                    example: black
                    type: string
                name:
                    type: string
                priority:
                    example: 1.2
                    format: double
                    type: number
            type: object
        ProductSpecification:
            properties:
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                optionCategoryId:
                    example: 30129
                    format: int64
                    minimum: 0
                    type: integer
                priority:
                    example: 1.2
                    format: double
                    minimum: 0
                    type: number
                productId:
                    example: 30129
                    format: int64
                    minimum: 0
                    type: integer
                specificationId:
                    example: 30129
                    format: int64
                    minimum: 0
                    type: integer
                specificationKey:
                    example: specification-key
                    type: string
                value:
                    type: string
            type: object
        RelatedProduct:
            properties:
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                priority:
                    example: 1.2
                    format: double
                    type: number
                productId:
                    example: 30129
                    format: int64
                    minimum: 0
                    type: integer
                type:
                    example: cross-sell
                    type: string
            type: object
        Sku:
            properties:
                allowedOrderQuantities:
                    example:
                        - 10
                        - 20
                        - 30
                        - 40
                    items:
                        type: string
                    type: array
                availability:
                    $ref: "#/components/schemas/Availability"
                depth:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                displayDate:
                    example: 2017-07-21
                    format: date
                    type: string
                expirationDate:
                    example: 2017-08-21
                    format: date
                    type: string
                gtin:
                    example: "12341234"
                    type: string
                height:
                    example: 20.2
                    format: double
                    minimum: 0
                    type: number
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                manufacturerPartNumber:
                    example: "12341234"
                    type: string
                maxOrderQuantity:
                    format: int32
                    type: integer
                minOrderQuantity:
                    format: int32
                    type: integer
                neverExpire:
                    example: true
                    type: boolean
                options:
                    additionalProperties:
                        type: string
                    example:
                        color: yellow
                        optionKey: optionValueKey
                        size: xs
                    type: object
                price:
                    $ref: "#/components/schemas/Price"
                published:
                    example: true
                    type: boolean
                purchasable:
                    example: true
                    type: boolean
                sku:
                    type: string
                weight:
                    example: 1.1
                    format: double
                    minimum: 0
                    type: number
                width:
                    example: 20.2
                    format: double
                    minimum: 0
                    type: number
            type: object
