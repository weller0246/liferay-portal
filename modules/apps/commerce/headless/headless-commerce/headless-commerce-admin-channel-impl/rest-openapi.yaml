components:
    parameters:
        channelId:
            in: path
            explode: false
            name: channelId
            required: true
            schema:
                description:
                    Channel Id
                format: int64
                type: integer
            style: simple
        searchQueryParam:
            in: query
            name: search
            required: false
            schema:
                type: string
    schemas:
        Channel:
            properties:
                currencyCode:
                    type: string
                externalReferenceCode:
                    type: string
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteGroupId:
                    format: int64
                    type: integer
                type:
                    type: string
            required:
                - currencyCode
                - name
                - type
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {groupId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        TaxCategory:
            properties:
                description:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
                groupId:
                    example: 23130
                    format: int64
                    minimum: 0
                    readOnly: true
                    type: integer
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    example:
                        en_US: Croatia
                        hr_HR: Hrvatska
                        hu_HU: Horvatorszag
                    type: object
            required:
                - name
            type: object
