enabled-help[ntlm]=Aktivieren Sie diese Einstellung, um Single-Sign-On mit NTLM zu ermöglichen. NTLM funktioniert nur, wenn LDAP-Authentifizierung ebenfalls aktiviert ist und die Authentifizierung mit Benutzername durchgeführt wird.
negotiate-flags-help=Negotiate-Flags werden nach den Client-Kapazitäten und den ServerCapabilities des Servers eingestellt. Weitere Informationen finden Sie unter folgendem Link: http://msdn.microsoft.com/en-us/library/cc717152%28v=PROT.10%29.aspx
