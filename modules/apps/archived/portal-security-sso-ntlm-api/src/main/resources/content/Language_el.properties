enabled-help[ntlm]=Ορίστε αυτό ως αληθές για να ενεργοποιήσετε το ntlm single sign on. Το NTLM θα λειτουργήσει μόνο εάν είναι επίσης ενεργοποιημένος ο έλεγχος ταυτότητας LDAP και ο έλεγχος ταυτότητας γίνεται με το όνομα της οθόνης. (Automatic Translation)
negotiate-flags-help=Οι σημαίες διαπραγμάτευσης ορίζονται σύμφωνα με τις δυνατότητες που ζητήθηκαν από τον υπολογιστή-πελάτη και τα ServerCapabilities του διακομιστή. Δείτε την ακόλουθη σύνδεση: http://msdn.microsoft.com/en-us/library/cc717152%28v=PROT.10%29.aspx (Automatic Translation)
