liferay-releng-app-description=L'application Base de connaissances de Liferay permet de créer et d'organiser des articles dans un site. La base de connaissances est parfaite pour créer et organiser des informations de manière plus formelle que dans un wiki. Par exemple, il peut être utilisé pour organiser et afficher une documentation produite professionnelle. La base de connaissances vous permet d'importer des fichiers sources d'article écrits en Markdown, afin que vous puissiez travailler dessus hors connexion avant de publier. Son intégration avec GitHub vous permet de donner aux utilisateurs l'accès pour apporter des correctifs ou des améliorations aux articles. Il est facile de configurer la base de connaissances avec un flux de travail qui nécessite que les articles soient approuvés avant leur publication. En outre, il permet aux administrateurs de créer des modèles d'article. Des modèles peuvent être utilisés pour garantir que certains types d'articles possèdent une structure commune et incluent certains types d'informations. Les articles de la base de connaissances peuvent être classés par catégorie pour les rendre faciles à trouver. Ils peuvent également être organisés hiérarchiquement pour former des livres ou des guides complets. Plusieurs portlets sont inclus dans cette application.<br /><br />Cette application apparaîtra dans le menu de votre application et dans l'administration du site une fois installée.