liferay-releng-app-description=Security Assertion Markup Language 2.0 (SAML 2.0) est une version de la norme SAML OASIS pour l'échange de données d'authentification et d'autorisation entre les domaines de sécurité. SAML 2.0 est un protocole basé sur XML qui utilise des jetons de sécurité contenant des assertions pour transmettre des informations sur un principal (généralement un utilisateur final) entre un fournisseur d'identité et un service Web. SAML 2.0 permet des scénarios d'authentification et d'autorisation basés sur le Web, y compris l'authentification unique (SSO). Cette application permet à Liferay d'agir en tant que fournisseur d'identité (IdP) ou fournisseur de services (SP) SAML 2.0. Il est construit sur OpenSAML et utilise le magasin de clés Java pour fournir des certificats / informations d'identification pour la sécurité. Une fois cette application installée, une configuration supplémentaire est requise pour l'adapter à votre environnement et à votre configuration SAML locaux. Consultez le lien Documentation pour en savoir plus sur SAML et ses options de configuration.<br /><br />Fournisseurs SAML pris en charge : PingFederate, ADFS, Shibboleth, Siteminder et OpenAM.