liferay-releng-app-description=Le protocole LDAP (Lightweight Directory Access Protocol) est un protocole d'application permettant d'accéder et de gérer des services d'informations de répertoires distribués sur un réseau IP (Internet Protocol).<br /><br />Cette application expose le magasin de données utilisateur de Liferay via les protocoles LDAP. Cela permet aux outils tiers d'accéder aux informations utilisateur de Liferay (profil, rôles, groupes, etc.) comme s'ils accédaient à un serveur LDAP.<br /><br />Cette application s'installe en tant que service Liferay.