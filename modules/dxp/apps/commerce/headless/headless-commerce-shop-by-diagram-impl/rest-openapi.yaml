components:
    parameters:
        diagramEntryIdPathParam:
            in: path
            explode: false
            name: diagramEntryId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        externalReferenceCodePathParam:
            in: path
            explode: false
            name: externalReferenceCode
            required: true
            schema:
                description:
                    The resource external reference code
                example: AB-34098-789-N
                minLength: 1
                type: string
            style: simple
        pageQueryParam:
            in: query
            explode: true
            name: page
            required: false
            schema:
                type: integer
            style: form
        pageSizeQueryParam:
            in: query
            explode: true
            name: pageSize
            required: false
            schema:
                type: integer
            style: form
        pinIdPathParam:
            in: path
            explode: false
            name: pinId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        productIdPathParam:
            in: path
            explode: false
            name: productId
            required: true
            schema:
                description:
                    The resource Id
                example: 30130
                format: int64
                minimum: 0
                type: integer
            style: simple
        searchQueryParam:
            in: query
            explode: true
            name: search
            required: false
            schema:
                type: string
            style: form
    responses:
        NotFound:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                application/xml:
                    schema:
                        $ref: "#/components/schemas/Error"
            description:
                The specified resource was not found
        UnauthorizedError:
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                application/xml:
                    schema:
                        $ref: "#/components/schemas/Error"
            description:
                Authentication information is missing or invalid
    schemas:
        Diagram:
            properties:
                color:
                    example: black
                    type: string
                diagramEntries:
                    example:
                        - id: 29130
                          number: 3
                          quantity: 1
                          sku: SKU01
                    items:
                        $ref: "#/components/schemas/DiagramEntry"
                    type: array
                id:
                    example: 31130
                    format: int64
                    minimum: 0
                    type: integer
                imageId:
                    example: 33132
                    format: int64
                    minimum: 0
                    type: integer
                imageURL:
                    example: Name 1
                    type: string
                pins:
                    example:
                        - id: 34130
                          number: 3
                          positionX: 33.54
                          positionY: 33.54
                          productId: 29130
                    items:
                        $ref: "#/components/schemas/Pin"
                    type: array
                radius:
                    example: 33.54
                    format: double
                    type: number
                type:
                    example: default
                    type: string
            type: object
        DiagramEntry:
            properties:
                diagram:
                    example: false
                    type: boolean
                expando:
                    additionalProperties: true
                    type: object
                id:
                    example: 33130
                    format: int64
                    minimum: 0
                    type: integer
                productId:
                    example: 33131
                    format: int64
                    minimum: 0
                    type: integer
                quantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                sequence:
                    example: 1
                    type: string
                sku:
                    example: SKU01
                    type: string
                skuUuid:
                    example: 123e4567-e89b-12d3-a456-426655440001
                    type: string
            type: object
        Error:
            properties:
                errorCode:
                    description:
                        Internal error code mapping
                    example: 996
                    readOnly: true
                    type: integer
                errorDescription:
                    example: Unable to find currency. Currency code should be expressed with
                        3-letter ISO 4217 format.
                    readOnly: true
                    type: string
                message:
                    example: No CommerceCurrency exists with the key {catalogId=41811, code=US
                        Dollar}
                    readOnly: true
                    type: string
                status:
                    description:
                        HTTP Status code
                    example: 404
                    readOnly: true
                    type: integer
            required:
                - errorCode
                - errorDescription
                - message
                - status
            type: object
        Pin:
            properties:
                diagramEntry:
                    $ref: "#/components/schemas/DiagramEntry"
                id:
                    example: 33130
                    format: int64
                    minimum: 0
                    type: integer
                positionX:
                    example: 33.54
                    format: double
                    type: number
                positionY:
                    example: 33.54
                    format: double
                    type: number
                sequence:
                    example: 1
                    type: string
            type: object
    securitySchemes:
        BasicAuth:
            scheme: basic
            type: http
        BearerAuth:
            scheme: bearer
            type: http
        OAuth2:
            flows:
                authorizationCode:
                    authorizationUrl: /oauth/authorize
                    scopes:
                        HeadlessCommerceAdminCatalog.admin: Grants access to admin operations
                        HeadlessCommerceAdminCatalog.read: Grants read access
                        HeadlessCommerceAdminCatalog.write: Grants write access
                    tokenUrl: /oauth/token
            type: oauth2
