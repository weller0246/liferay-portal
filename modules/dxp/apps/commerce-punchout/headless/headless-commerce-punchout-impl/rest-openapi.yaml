components:
    schemas:
        Address:
            properties:
                city:
                    type: string
                country:
                    type: string
                countryISOCode:
                    type: string
                description:
                    type: string
                id:
                    format: int64
                    type: integer
                latitude:
                    format: double
                    type: number
                longitude:
                    format: double
                    type: number
                name:
                    type: string
                phoneNumber:
                    type: string
                region:
                    type: string
                regionISOCode:
                    type: string
                street1:
                    type: string
                street2:
                    type: string
                street3:
                    type: string
                type:
                    readOnly: true
                    type: string
                typeId:
                    format: int32
                    type: integer
                vatNumber:
                    type: string
                zip:
                    type: string
            required:
                - city
                - countryISOCode
                - name
                - street1
            type: object
        Cart:
            properties:
                account:
                    readOnly: true
                    type: string
                accountId:
                    format: int64
                    type: integer
                author:
                    readOnly: true
                    type: string
                billingAddress:
                    $ref: "#/components/schemas/Address"
                billingAddressId:
                    format: int64
                    type: integer
                cartItems:
                    items:
                        $ref: "#/components/schemas/CartItem"
                    type: array
                channelId:
                    format: int64
                    readOnly: true
                    type: integer
                couponCode:
                    type: string
                createDate:
                    format: date
                    readOnly: true
                    type: string
                currencyCode:
                    type: string
                customFields:
                    additionalProperties: true
                    readOnly: true
                    type: object
                id:
                    format: int64
                    type: integer
                lastPriceUpdateDate:
                    format: date
                    readOnly: true
                    type: string
                modifiedDate:
                    format: date
                    readOnly: true
                    type: string
                notes:
                    items:
                        $ref: "#/components/schemas/CartComment"
                    type: array
                paymentMethod:
                    type: string
                paymentMethodLabel:
                    readOnly: true
                    type: string
                paymentStatus:
                    format: int32
                    readOnly: true
                    type: integer
                paymentStatusLabel:
                    readOnly: true
                    type: string
                printedNote:
                    type: string
                purchaseOrderNumber:
                    readOnly: true
                    type: string
                shippingAddress:
                    $ref: "#/components/schemas/Address"
                shippingAddressId:
                    format: int64
                    type: integer
                shippingMethod:
                    type: string
                shippingOption:
                    type: string
                status:
                    readOnly: true
                    type: string
                summary:
                    $ref: "#/components/schemas/Summary"
                useAsBilling:
                    type: boolean
            required:
                - currencyCode
            type: object
        CartComment:
            properties:
                author:
                    readOnly: true
                    type: string
                content:
                    type: string
                id:
                    format: int64
                    readOnly: true
                    type: integer
                orderId:
                    format: int64
                    readOnly: true
                    type: integer
                restricted:
                    type: boolean
            type: object
        CartItem:
            properties:
                customFields:
                    additionalProperties: true
                    type: object
                id:
                    format: int64
                    type: integer
                name:
                    readOnly: true
                    type: string
                options:
                    type: string
                parentCartItemId:
                    format: int64
                    readOnly: true
                    type: integer
                price:
                    $ref: "#/components/schemas/Price"
                productId:
                    format: int64
                    type: integer
                quantity:
                    format: int32
                    type: integer
                settings:
                    $ref: "#/components/schemas/Settings"
                shippedQuantity:
                    example: 1
                    format: int32
                    minimum: 0
                    type: integer
                sku:
                    readOnly: true
                    type: string
                skuId:
                    format: int64
                    type: integer
                subscription:
                    example: true
                    readOnly: true
                    type: boolean
                thumbnail:
                    readOnly: true
                    type: string
            type: object
        Group:
            properties:
                id:
                    type: string
                name:
                    type: string
            required:
                - name
            type: object
        Organization:
            properties:
                id:
                    type: string
                name:
                    type: string
            required:
                - name
            type: object
        Price:
            properties:
                currency:
                    type: string
                discount:
                    format: double
                    type: number
                discountPercentage:
                    type: string
                discountPercentageLevel1:
                    format: double
                    type: number
                discountPercentageLevel2:
                    format: double
                    type: number
                discountPercentageLevel3:
                    format: double
                    type: number
                discountPercentageLevel4:
                    format: double
                    type: number
                finalPrice:
                    format: double
                    type: number
                price:
                    format: double
                    type: number
                promoPrice:
                    format: double
                    type: number
            type: object
        PunchOutSession:
            properties:
                buyerAccountReferenceCode:
                    type: string
                buyerGroup:
                    $ref: "#/components/schemas/Group"
                buyerOrganization:
                    $ref: "#/components/schemas/Organization"
                buyerUser:
                    $ref: "#/components/schemas/User"
                cart:
                    $ref: "#/components/schemas/Cart"
                punchOutReturnURL:
                    type: string
                punchOutSessionType:
                    type: string
                punchOutStartURL:
                    type: string
            required:
                - buyerAccountReferenceCode
                - buyerGroup
                - buyerUser
                - cart
                - punchOutReturnURL
                - punchOutSessionType
            type: object
        Settings:
            properties:
                allowedQuantities:
                    items:
                        format: int32
                        type: integer
                    type: array
                maxQuantity:
                    format: int32
                    type: integer
                minQuantity:
                    format: int32
                    type: integer
                multipleQuantity:
                    format: int32
                    type: integer
            type: object
        Summary:
            properties:
                currency:
                    type: string
                itemsQuantity:
                    type: integer
                shippingDiscountPercentages:
                    items:
                        type: string
                    type: array
                shippingDiscountValue:
                    format: double
                    type: number
                shippingValue:
                    format: double
                    type: number
                subtotal:
                    format: double
                    type: number
                subtotalDiscountPercentages:
                    items:
                        type: string
                    type: array
                subtotalDiscountValue:
                    format: double
                    type: number
                taxValue:
                    format: double
                    type: number
                total:
                    format: double
                    type: number
                totalDiscountPercentages:
                    items:
                        type: string
                    type: array
                totalDiscountValue:
                    format: double
                    type: number
            type: object
        User:
            properties:
                email:
                    example: joe.1@commerce.com
                    type: string
                externalReferenceCode:
                    example: AB-34098-789-N
                    type: string
                firstName:
                    type: string
                id:
                    example: 30130
                    format: int64
                    minimum: 0
                    type: integer
                jobTitle:
                    type: string
                lastName:
                    type: string
                male:
                    example: true
                    type: boolean
                middleName:
                    type: string
                roles:
                    items:
                        type: string
                    type: array
            required:
                - email
            type: object
info:
    description:
        "API for requesting punch out session.. A Java client JAR is available for use with the group ID 'com.liferay',
        artifact ID 'com.liferay.headless.commerce.punchout.client', and version '1.0.0'."
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "Liferay Headless Commerce Punch Out"
    version: v1.0
openapi: 3.0.1
paths:
    "/punchout/session/request":
        post:
            description:
                "Create a punch out session."
            operationId: postPunchOutSessionRequest
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/PunchOutSession"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/PunchOutSession"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PunchOutSession"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/PunchOutSession"
                400:
                    description:
                        Invalid input
                401:
                    description:
                        Authentication information is missing or invalid
                404:
                    description:
                        The specified resource was not found
                500:
                    description:
                        Unexpected error
            tags: ["PunchOutSession"]