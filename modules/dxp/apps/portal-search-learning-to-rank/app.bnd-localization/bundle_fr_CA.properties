liferay-releng-app-description=L'application Enterprise Search Learning to Rank ${liferay.releng.app.title.prefix} expose les requêtes de recherche Liferay DXP à une nouvelle notation via le plugin Elasticsearch Learning to Rank. Installez un plugin sur Elasticsearch, installez cette application sur Liferay DXP, mélangez un peu de science des données, et vous pouvez pointer les requêtes de recherche Liferay sur un modèle Learning to Rank entraîné que vous avez téléchargé sur le plugin Elasticsearch. Vos requêtes Liferay sont réévaluées par le modèle formé à l'IA afin de produire de meilleurs résultats de recherche pour vos utilisateurs finaux Liferay DXP.<br />Pour en savoir plus sur la compatibilité, consultez la matrice de compatibilité : https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.