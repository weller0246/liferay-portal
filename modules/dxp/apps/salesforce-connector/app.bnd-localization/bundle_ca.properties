liferay-releng-app-description=Connecteu Salesforce Sales Cloud a Liferay DXP per a una experiència de client òptima. Amb Liferay Connector to Salesforce, sincronitzeu automàticament els comptes i contactes des de Salesforce Sales Cloud a Liferay DXP per a una incorporació de clients òptima. Importeu productes i preus automàticament a  Liferay DXP, de manera que només hàgiu de gestionar els productes des d'un sol lloc. Envieu les comandes de Liferay DXP a Salesforce Sales Cloud per millorar els informes i la visibilitat a la vostra xarxa de vendes. Finalment, configureu, planifiqueu i superviseu tots els treballs des de Liferay.<br /><br />De Salesforce a Liferay:<br /><br />*Contactes<br />*Productes<br />* Llistes de preus<br />*Entrades de llistes de preus<br /><br />De Liferay a Salesforce i de Salesforce a Liferay<br /><br />1 * Comptes <br />*Adreces<br />*Comandes<br />*Articles de comanda<br />* Notes de comanda<br /><br />Liferay Connector to Salesforce és compatible amb Liferay DXP 7.4 i versions posteriors i amb la versió 44.0 (SOAP) de l'API de Salesforce.