liferay-releng-app-description=L'application Enterprise Search Monitoring ${liferay.releng.app.title.prefix} surveille votre cluster Elasticsearch en temps réel en fournissant une vue de l'interface utilisateur de Kibana Monitoring via une instance Liferay DXP.<br />Selon le site Web d'Elastic, "De l'interface de surveillance de Kibana, vous pouvez repérer les problèmes en un coup d'œil et vous plonger dans le comportement du système au fil du temps pour diagnostiquer les problèmes opérationnels."<br />Vous devez installer Kibana avant d'utiliser l'entreprise ${liferay.releng.app.title.prefix} Plugin de surveillance de la recherche. Vous pouvez trouver plus d'informations sur Monitoring Elasticsearch à https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />Pour en savoir plus sur la compatibilité, consultez la matrice de compatibilité : https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.