liferay-releng-app-description=The ${liferay.releng.app.title.prefix} Enterprise Search Monitoring app monitors your Elasticsearch cluster in real time by providing a view of the Kibana Monitoring UI through a Liferay DXP instance.<br />According to Elastic's website, "From the Kibana Monitoring UI, you can spot issues at a glance and delve into the system behaviour over time to diagnose operational issues."<br />You must install Kibana before using the ${liferay.releng.app.title.prefix} Enterprise Search Monitoring plugin. You can find more information about Monitoring Elasticsearch at https://www.elastic.co/guide/en/kibana/current/xpack-monitoring.html.<br />To learn about compatibility, see the compatibility matrix: https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.