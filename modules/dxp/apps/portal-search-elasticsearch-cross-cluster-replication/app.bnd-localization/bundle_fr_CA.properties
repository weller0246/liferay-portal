liferay-releng-app-description=L'application de réplication inter-cluster ${liferay.releng.app.title.prefix} Enterprise Search vous permet d'effectuer des opérations de lecture à partir d'un cluster local qui a été configuré pour répliquer ou suivre les index d'un cluster distant. Le cluster local contenant les index répliqués doit être configuré manuellement avant que cette application puisse exécuter des requêtes contre lui. Vous pouvez trouver plus d'informations sur la réplication inter-clusters à https://www.elastic.co/guide/en/elasticsearch/reference/7.9/xpack-ccr.html.<br />Pour en savoir plus sur la compatibilité, consultez la matrice de compatibilité : https://help.liferay.com/hc/en-us/articles/360016511651#Liferay-Enterprise-Search.