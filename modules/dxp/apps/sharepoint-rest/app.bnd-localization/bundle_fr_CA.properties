liferay-releng-app-description=Le connecteur Liferay REST pour SharePoint permet aux utilisateurs d'interagir avec les fichiers des bibliothèques SharePoint à partir d'une bibliothèque de documents et de médias Liferay. Cette application met à disposition dans la bibliothèque Documents et Médias un type de référentiel SharePoint pour le montage de bibliothèques SharePoint. Dans un tel dépôt, les utilisateurs peuvent afficher, ajouter, modifier et déplacer des fichiers et des dossiers. L'application propage les actions effectuées dans la bibliothèque SharePoint vers le dépôt SharePoint de la bibliothèque Liferay Documents and Media Library, et vice versa.<br /><br />Voici quelques-unes des fonctionnalités de l'application :<br /><br />* Lecture/écriture de documents et de dossiers<br />* Archivage, extraction et annulation de l'extraction de documents<br />* Téléchargement de documents<br />* Déplacement de dossiers et de documents dans le dépôt<br />* Obtenir historique des révisions<br />* Revenir à une révision<br /><br />Le connecteur Liferay REST pour SharePoint :<br /><br />* Fonctionne avec SharePoint 2016 et SharePoint Online<br />* Utilise Azure ACS avec OAuth 2 pour l'autorisation de serveur SharePoint (vous devez donc activer le support HTTPS dans votre serveur d'applications)<br /><br />Connectez votre plateforme d'expérience numérique Liferay à vos bibliothèques SharePoint dès aujourd'hui !<br /><br />Changement important : le nom de cette application a été récemment modifié. Veuillez visiter https://help.liferay.com/hc/en-us/articles/360018233992 pour plus d'informations sur la procédure d'installation.