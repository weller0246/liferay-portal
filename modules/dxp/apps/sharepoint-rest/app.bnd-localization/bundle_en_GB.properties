liferay-releng-app-description=The Liferay REST Connector for SharePoint lets users interact with files in SharePoint libraries from within a Liferay Documents and Media library. This app makes available in the Documents and Media Library a SharePoint repository type for mounting SharePoint libraries. Within such a repository, users can view, add, modify, and move files and folders. The app propagates actions performed in the SharePoint library to the SharePoint repository in the Liferay Documents and Media Library, and vice versa.<br /><br />Here are some of the app's capabilities:<br /><br />* Reading/writing documents and folders<br />* Document check-in, check-out, and undo check-out<br />* Downloading documents<br />* Moving folders and documents within the repository<br />* Getting revision history<br />* Reverting to a revision<br /><br />The Liferay REST Connector for SharePoint:<br /><br />* Works with SharePoint 2016 and SharePoint Online<br />* Uses Azure ACS with OAuth 2 for SharePoint server authorisation (you must therefore enable HTTPS support in your app server)<br /><br />Connect your Liferay Digital Experience Platform with your SharePoint libraries today!<br /><br />Important Change: The name of this app was recently changed. Please visit https://help.liferay.com/hc/en-us/articles/360018233992 for further information about the installation procedure.