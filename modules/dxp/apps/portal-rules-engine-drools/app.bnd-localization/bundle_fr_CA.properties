liferay-releng-app-description=Liferay Digital Enterprise fournit une implémentation d'un moteur de règles compatible JSR-94 en tant qu'application Web, basée sur le projet open source Drools. Un moteur de règles fournit un moyen de séparer les règles ou la logique d'une application du code restant. Cela permet un style de programmation plus déclaratif où les règles définissent ce qui se passe, sans décrire comment cela se produit. Cela rend la lecture beaucoup plus facile que les blocs de code imbriqués «if-else». Il est également plus facile d'apporter des modifications sans introduire de bogues dans votre code. Les règles sont également rédigées dans un langage plus facile à comprendre pour les non-développeurs. Cela permet aux utilisateurs professionnels de valider et même de modifier plus facilement les règles sans avoir à impliquer les développeurs.<br /><br />Cette application s'installe en tant que service Liferay.