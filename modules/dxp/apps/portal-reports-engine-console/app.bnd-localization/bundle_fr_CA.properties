liferay-releng-app-description=Tirez parti de l'interface utilisateur intuitive et facile à utiliser de Liferay Reports pour créer et planifier des exécutions de génération de rapports. L'application Liferay Reports intègre un moteur de création de rapports avec Jasper Reports, une excellente implémentation, vous permettant de télécharger des définitions de rapport (conçues dans un concepteur de rapports) dans Reports Admin et de les exécuter à partir de l'onglet Définitions. Générez des rapports manuellement ou planifiez des exécutions de génération de rapports. Exportez des rapports au format HTML, CSV, XLS, PDF, etc. Les rapports peuvent être affichés dans l'application d'administration de rapports dans le panneau de configuration, ou sur une page avec l'application d'affichage des rapports, et peuvent également être envoyés par e-mail.