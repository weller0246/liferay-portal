liferay-releng-app-description=Liferay SOAP Connector for SharePoint 應用程式使用戶可以從Liferay 文件和媒體庫中與 SharePoint 庫中的文件進行交互。此應用程式在 "文件和媒體庫" 中提供了一種 SharePoint 庫類型，用於安裝 SharePoint 庫。在這樣的存儲庫中，用戶可以查看、添加、修改和移動文件和資料夾。該應用程式將在 SharePoint 庫中執行的操作散播到 Liferay 文件和媒體庫中的 SharePoint 存儲庫，反之亦然。<br /> <br />以下是該應用程式的一些功能：<br /> <br /> *讀取/寫入文件和資料夾<br /> *文件簽入、簽出和撤消簽出<br /> *下載文件<br /> *在存儲庫中移動文件夾和檔案<br /> *獲取修訂歷史記錄<br /> *恢復為修訂版本<br /> <br />該應用程式的當前版本可與 SharePoint 2013 一起使用。<br /> <br />立即將Liferay Digital Experience Platform 與 SharePoint 庫連接起來！ <br /> <br />重要更改：該應用程序的名稱最近已更改。請造訪https://help.liferay.com/hc/en-us/articles/360018233992 以了解有關安裝過程的更多資訊。